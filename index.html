	<h1>Resonate / Belgrade / 3-5 April 2014</h1>
	<div id="programme"></div>
	<script type="text/javascript">
	var items = [];
	var workshops = [];
	items.push( { id: 321, slug: "onedotzero", title: "onedotzero", content: "onedotzero is an international moving image and digital arts organisation which commissions, showcases and promotes innovation across all aspects of moving image, digital and interactive arts. The organisation, founded in 1996, is known for representing a diverse array of artistic endeavour via the annual onedotzero_adventures in motion festival and associated touring. It has a cross media and collaborative approach attuned to technological advances and fast paced change within digital arts and the contemporary cultural landscape.<br/><br/><a href=\"http://onedotzero.com\" target=\"_blank\">http://onedotzero.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/UVA_onedotzeroPressMaster.jpg"}], categories: [{ cid: "uncategorized", id: 1 }] } );items.push( { id: 811, slug: "bryan-chapman", title: "Bryan Chapman", content: "Living in seclusion in southern England, Bryan Chapman is a part of the conveyor of talent that hails from this ever growing, under current of modern techno that is found on the shores of the south coast of England. From his very first works perennial cultivators Alan Fitzpatrick and Dustin Zahn spotted Bryan\'s talent and he released on long established and well respected 8 Sided Dice and Enemy Records respectively.<br/><br/>The often donned \"god father of Swedish techno\" Cari Lekebusch was alerted to Bryan from his work on 8 Sided Dice and Bryan now finds himself very much apart of Caris H-Production family. With Bryan firmly established on some of the scene\'s most important and prolific labels, his stock continues to rise as a talent well respected and in demand as both a producer and a DJ.<br/><br/>Bryan Chapman returns on H-Productions with new single “Ticket To Nothingness” to follow up his \"Another Layer Of Chaos\" debut with more industrial flavoured atmospheric techno, having enjoyed a busy end to 2013 with an impressive run of releases for Octopus, Monique Music and Driving Forces. Now an established name amongst the new breed of producers breaking through, Bryan has earned a reputation for making a no-nonsense, heavy-weight tracks that have seen his music supported by taste-makers across the techno scene.<br/><br/><a href=\"http://www.bryanchapman.net\" target=\"_blank\">http://www.bryanchapman.net</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/DSC_1227_b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/DSC_0001_sp.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 592, slug: "benedikt-gros", title: "Benedikt Groß", content: "Benedikt Groß is a speculative and computational designer who works antidisciplinary. His work deals with the fascination of relationships between people, their data, technology and environments. He is particular interested to speculate about these relationships in the near future. He uses design as a vehicle to visualize potential implications and scenarios. Benedikt\'s working mode can be described most of the time as \'thinking through making\', his preferred making material is software.<br/><br/>In 2013 he graduated of the Design Interactions course at the Royal College of Art. He received the IxDA 2014 Best Student, the IxDA 2014 Best Concept and the Excellence Award of the Japanense Media Arts Festival for his final RCA graduation projects, \'Avena+ Test Bed\' and \'The Big Atlas of LA Pools\'. He is co-author of \'Generative Design\', which was in 2010 one of the top selling German-language design books with translations to English (Princeton Architectural Press) and French (Design génératif, Editions Pyramid). It is considered being one of the standard books in the field of computational design.<br/><br/>Benedikt’s work has been published in Wired, CAN, Form, Page, Weave, Infosthetics etc. and also has been exhibited internationally at the Japanense Media Arts Festival, the Open Data Institute, Ars Electronica, V2_ &amp; the New Institute and the Node Festival.<br/><br/>He now lives in Stuttgart, Germany and tries to balance his time between working with commercial clients and self initiated/research projects. Currently he is also a visiting tutor for Digital Culture and Data Visualization at the Hochschule für Gestaltung Schwäbisch Gmünd.<br/><br/><a href=\"http://benedikt-gross.de\" target=\"_blank\">http://benedikt-gross.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Screenshot-2014-02-14-10.46.23.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/P1010048.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/avena-testbed-benedikt-groß_12.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Speculative-Sea-Levels.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Avena_Field.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/P1000952-640x426.png"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 196, slug: "daito-manabe", title: "Daito Manabe", content: "Born in 1976. Graduated from the Department of Mathematics, Faculty of Science and Technology, Tokyo University of Science, and Dynamic Sensory Programming Course at International Academy of Media Arts and Sciences (IAMAS). He participated in various projects that made use of his programming skills, across a range of genres and fields. His face performance “Face visualizer, instrument and copy” has been invited by about 30 music/art/film festivals, such as at Sonar Festival (Balcelona) and Transmediale(Berlin) . He also devotes his energies to educational activities such as workshops in various countries, including at MIT Media Lab and Fabrica. In addition, he has participated as a presenter in the openFrameworks Developer Meeting and at cycling ’74 Expo. He served as a member of the judging panel for the 2009 Prix Ars Electronica in the Digital Music category, and received the 2011 Award of Distinction in the Interactive Art category. He has won the Japan Media Arts Festival Excellence Prize twice and has been recommended by the jury on seven occasions.<br/><br/><a href=\"http://www.daito.ws\" target=\"_blank\">http://www.daito.ws</a><br/><a href=\"http://www.rhizomatiks.com\" target=\"_blank\">http://www.rhizomatiks.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/011.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/07.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Daito-Manabe-02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/20.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/particles08.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/maxresdefault.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Daito-Manabe-01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Daito-Manabe-03.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Daito-Manabe-05.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 465, slug: "florian-jenett", title: "Florian Jenett", content: "Florian Jenett is an artist living and working in Frankfurt. His work ranges from software based art to large scale sculptural installations. Through recontextualization, manipulation and interventions he explores other possible views and meanings in rather common things.<br/><br/>Alongside his artistic work he has been part of the <a href=\"http://processing.org\" target=\"_blank\">Processing</a> team since 2005, co-founded and helps out at <a href=\"http://basis-frankfurt.de\" target=\"_blank\">basis</a>, Frankfurts largest studio house, and since 2013 is a member of the <a href=\"http://node.vvvv.org\" target=\"_blank\">NODE Forum</a> for Digital Arts.<br/><br/>Florian has recently been working on a project named <a href=\"http://motionbank.org\" target=\"_blank\">Motion Bank</a> for The Forsythe Company as digital artist translating contemporary choreography into digital forms.<br/><br/><a href=\"http://florianjenett.de\" target=\"_blank\">http://florianjenett.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/12/812_img001631-copy.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/12/851_arch-1-0fat201201.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/12/6_mg5439.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/12/790_untitledpanorama2.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 845, slug: "line-of-sight-kimchi-and-chips-and-nanika", title: "Line of Sight - Kimchi and Chips and Nanika", content: "<em>Line of Sight</em> is a collaborative project by <a href=\"javascript:Resonate.deepLink( \'elliot-woods-and-mimi-son-kimchi-and-chips\' );void(0);\">Kimchi and Chips </a>and <a href=\"javascript:Resonate.deepLink( \'andreas-muller\' );void(0);\">Nanika</a>, produced by CAN_LABS and Resonate Festival. Line of Sight, a volumetric presentation of light becoming architectural matter. Dynamic graphic forms are articulated into the physical volume by the material of the thread and the semi- material of the light, creating a rich sparse canvas.<br/><br/><em>Itself, it hangs abstract and undefined, a set of thin positive elements entangling the dark negative space between. A 2D canvas is reduced from a surface piece into a line segment, but then constructed in another dimension, into a volume. Space becomes canvas. Light creates contrast and order on the lines to articulate digital matter. These digital forms inhabit the interconnected boundaries of space, segmenting visual mass into sprites, actors and scene. The spectator is offered a tightly choreographed audiovisual experience that explores storytelling possibilities of the space/display hybrid.</em><br/><br/>Kimchi and Chips in collaboration with Nanika continue to define new ways of drawing within their body of research, which exploits digital light as a semi-material to articulate digital visual mass into physical space, creating a liquid suspension of the imaginary within the physical realm. For Resonate 2014, a new installation at the ground floor of Kinoteka venue takes the form of \"live install\". The light on the thread is enacted by digital video projectors. Each video projector pixel passes through the space as a ray from the projector to the opposite wall, each pixel is carried along a unique path. Each pixel may or may not hit a thread, or many hit many threads.<br/><br/><h1>Kimchi and Chips</h1><br/>Kimchi and Chips is a Seoul based art and design studio founded by Elliot Woods (UK) and Mimi Son (South Korea). They are known for discovering novel interactions involving people and media materials, discovering new technical and artistic paradigms.<br/><br/><a href=\"http://www.kimchiandchips.com\" target=\"_blank\">http://www.kimchiandchips.com</a><br/><br/><h1>Nanika</h1><br/>Andreas Müller early career included working as Rich Media Director at the world renowned design studio Hi-ReS! for 5 years before founding Nanika together with Hi-ReS! founder Florian Schmitt, to create a company focused on up and coming technology.<br/><br/><a href=\"http://nanikawa.com\" target=\"_blank\">http://nanikawa.com</a><br/><br/>Location: Kinoteka, Belgrade<br/>On display: Daily, 3rd April - 5th April", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/String-structures.jpg"}], categories: [{ cid: "projects", id: 7 }] } );items.push( { id: 662, slug: "joanie-lemercier", title: "Joanie Lemercier", content: "Joanie Lemercier is a French artist primarily focused on projections of light in space and its influence on our perception. Lemercier was introduced to creating art on a computer at age five by attending classes on pattern design for fabrics taught by his mother. The threads of his early education grounded his interest in physical structures: geometry, patterns, and minimalist forms. As Lemercier’s work evolved, he began to play with these concrete structures through the physics and philosophy of how light can be used to manipulate perceived reality.<br/><br/>Since 2006 Lemercier has worked with projected light, and he co founded visual label AntiVJ in 2008, with artists Yannick Jacquet, Romain Tardy and Olivier Ratsi. He worked on stage design for festivals such as Mutek (Montreal, Mexico) and worked alongside artists such as Flying Lotus (special show at the Roundhouse London), and with Portishead’s Adrian Utley (as part of the cultural Olympiads, London 2012), and architectural projections all around the world.<br/><br/>In 2010, Lemercier turned his focus on installations and gallery work, and exhibited at China Museum of Digital Art, (Beijing), Art Basel Miami and Sundance film festival 2013. In 2013, Lemercier founded a creative studio in NYC, focused on research and development of artworks and experiments that use projected light in space. He is represented by Muriel Guepin Gallery in New York City.<br/><br/><a href=\"http://joanielemercier.com\" target=\"_blank\">http://joanielemercier.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/yellow.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/crack.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/DSC0074b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/IMG_3493.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/DSC0051b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/detail-quartz.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 156, slug: "dominikus-baur", title: "Dominikus Baur", content: "Dominikus Baur is a data visualization and mobile interaction designer. He received a Ph.D. in Media Informatics from the University of Munich and worked as a researcher at Columbia University and the University of Calgary. He now lives in Munich, Germany and spends his time as a freelancer, consultant and independent researcher.<br/><br/><a href=\"http://do.minik.us\" target=\"_blank\">http://do.minik.us</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/01-1.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/01.png"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 126, slug: "energy-accreted-ecologies", title: "Energy Accreted Ecologies", content: "Energy Accreted Ecologies is a design research project that investigate the notion of urbanism under the mode of renewable energy need. Having as a test bed a very unique context at the borders of the Sahara Desert, in the Southern Tunisia, the project aimed to stimulate a new bio-urban territory by reconsidering the relationship between man, city, and nature through ecological solutions in the way we inhabit such extreme and arid environments. Algorithmic design methods and urban dynamic simulations such as the Diffusion Limited Aggregation simulation script, have been used as design tools to explore how a natural accreted processes can be employed as a design method to generate dialogues across scales(from the molecular to the territorial) unveiling the links of a fragile ecosystem’s equilibrium. The research design team is consisted by the architects Artemis Karaiskou, Antonios Lalos and Anna Sideri, which was formed during their M.Arch Urban Design Graduate studies in the Bartlett [B-Pro] School of Architecture, under the supervision of Marco Polleto and Claudia Pasquero [ecoLogic Studio].<br/><br/>Artemis Karaiskou graduated with distinction from National Technical University of Athens (NTUA) and subsequently, completed with merit a masters in Urban Design at Bartlett School of Architecture, University College London (UCL). Her works focused on experimentation of space - particularly within extreme. Her undergraduate diploma thesis on Disaster Prevention and Education Centre in Athens was selected amongst 500 proposals to be exhibited in the inaugural GREAT (Greek Architectural Talents) exhibition which seeks to promote Greek architectural creation. In addition, her published works include the regeneration of voids in Athens city centre, which was recognized by an esteemed newspaper for its innovative methodology. Upon graduation, she endeavours to continue her design trajectory and transcends boundaries in the designing of eco-social environments.<br/><br/>Antonios Lalos is a graduate Architect. He studied architecture in Oxford Brookes University and gained his Postgraduate Diploma in Architectural design with Distinction, at the University of Lincoln. In 2012, the Architects Journal selected Antonios as the standout student for University of Lincoln and was later nominated for the Presidents Silver Medal award of RIBA for his thesis project ‘FU city’. At this moment he has completed B-Pro Masters degree in Urban Design at the Bartlett School of Architecture, University College of London with a Merit (UCL), under the supervision of Marco Polleto and Claudia Pasquero [ecoLogic Studio].<br/><br/>Αnna Sideri is an architect-engineer and graduated from the National Technical University of Athens, School of Architecture in November 2011. During her undergraduate studies she took part in international architectural competitions and workshops. The \"Nested Living Rooms\" project, which took part in an international competition in Moscow, was ranked 4th at the DOMES Awards 2013, in the category ‘Best Project of the years 2010-2012’, with Kenneth Frampton being one among the jury. After finishing her undergraduate studies, she worked as an Assistant Architect in the architectural office C+Ph Scroumbelos where she participated in a research study for an urban proposal intervention for the municipality of Athens, Greece. In September 2013, she completed her masters in Urban Design with merit, at the Bartlett [B-Pro] School of Architecture. Since November 2013, she has been working as an Assistant Landscape Architect at Gustafson Porter in London.<br/><br/><a href=\"http://udtunis.wix.com/biourb\" target=\"_blank\">http://udtunis.wix.com/biourb</a><br/><a href=\"http://www.bartlett.ucl.ac.uk\" target=\"_blank\">http://www.bartlett.ucl.ac.uk</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Bedouin-Power-House-Prototype_interior.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/citys-vision.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Bio-Dune-Lab-Prototype.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/energy-accreted-networks.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/aggregation-over-time.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Water-Hub-Mountain-Prototype.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 316, slug: "pablo-garcia", title: "Pablo Garcia", content: "Pablo Garcia is Assistant Professor in the Department of Contemporary Practices at the School of the Art Institute of Chicago. Trained as an architect, Pablo\'s recent work has evolved from design-for-hire to internationally exhibited artworks, provocations and research studies. Previously, Pablo has taught at Carnegie Mellon University, Parsons School of Design, and The University of Michigan. From 2004-2007, he also worked as an architect and designer for Diller Scofidio + Renfro. He holds architecture degrees from Cornell and Princeton Universities.<br/><br/><a href=\"http://www.pablogarcia.org\" target=\"_blank\">http://www.pablogarcia.org</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/5_muybridge-oblique-under.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/72_neolucida-eyeball-img8649-1200px.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/6_profilograph-durer-shadow.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 324, slug: "joshua-noble", title: "Joshua Noble", content: "Joshua Noble does not have a classic computer science background nor does he have a traditional design background. As an undergrad he studied linguistics, math, formal logic, cognitive science, and read a lot of poetry in college. He started programming by trying to build interactive installations using motion detection and image analysis. Along the way he taught myself basic electronics, hardware, C++, Processing, some OpenGL, and some real-time rendering techniques. He like building things and designing stuff that does what it\'s supposed to with a minimum of fuss.<br/><br/>He is the author of many programming books including Exploring Cinder: Computer Vision and Kinect O\'Reilly 2012, Programming Interactivity 2nd Ed O\'Reilly 2012, Arduino In Action Manning 2012, Flex 4 Cookbook O\'Reilly 2010, Programming Interactivity - O\'Reilly 2009, Flex 3 Cookbook - O\'Reilly 2008 and ActionScript 3 Bible - Wiley 2007.<br/><br/><a href=\"http://thefactoryfactory.com\" target=\"_blank\">http://thefactoryfactory.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/utagger01.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/binarycounting01.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/racer02.jpg"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 45, slug: "karsten-schmidt", title: "Karsten Schmidt", content: "Karsten Schmidt explores the growing possibilities at the intersection of various design disciplines and software development. Working cross-disciplinary with a network of other creatives, his design approach is based on treating ideas as software at the heart, which in turn informs all other facets of each project.<br/><br/>Karsten uses code as primary design tool to build unique, highly adaptable platforms, installations, services and systems for some of the world’s most respected &amp; innovative brands. He is also an active participator and contributor to the Processing community and strong believer in open-source culture.<br/><br/><a href=\"http://postspectacular.com\" target=\"_blank\">http://postspectacular.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/9036225164_b16c4b2285_b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Karsten-Schmidt-11.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Karsten-Schmidt-09.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Karsten-Schmidt-12.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Karsten-Schmidt-07.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/7735981608_559bce0ac1_h.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/8537639465_fe5275f634_o.png"}], categories: [{ cid: "talks", id: 3 },{ cid: "workshops", id: 2 }] } );items.push( { id: 20, slug: "sunni-pavlovic-that-game-company", title: "Sunni Pavlovic (That Game Company)", content: "That Game Company was founded in the Spring of 2006. They design and develop artistically crafted, broadly accessible video games that push the boundaries of interactive entertainment. They respect their players and want to contribute meaningful, enriching experiences that touch and inspire them. They seek talent that values integrity and personal growth within an environment of intense collaboration and experimentation.<br/><br/>As a native Angeleno with a life-long interest in human interactions and the arts, Sunni Pavlovic studied Communication and Cinematic Arts at the University of Southern California. Degree in hand, Sunni moved across the globe to Shanghai, China to immerse herself in the Chinese language and culture while developing in the international media and entertainment industries of film, television, and new media. What initially drew her to filmmaking struck even harder for her and interactive entertainment. Upon returning to the USA in 2009, Sunni began working in the video games industry on the publishing side before joining That Game Company in 2012. Her goal is to use entertainment as a positive force for people around the world.<br/><br/><a href=\"http://thatgamecompany.com\" target=\"_blank\">http://thatgamecompany.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/1654109-5248621116_084ee529b9_o.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/journey-game-screenshot-20-b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/1405915-bridges_2.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/flow-game-screenshot-9-b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/flow-game-screenshot-2-b.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 903, slug: "participating-artists-2014", title: "Participating Artists 2014", content: "A selection of videos of our participating artists selected by Resonate curatorial team. Includes motion graphics, demos, trailers and documentary work all at HD - perfect introduction of what you can expect during Resonate 2014.<br/><br/>Featuring work by <a href=\"javascript:Resonate.deepLink(\'aaron-koblin\');void(0);\">Aaron Koblin</a>, <a href=\"javascript:Resonate.deepLink(\'douglas-edric-stanley\');void(0);\">Douglas Edric Stanley</a>, <a href=\"javascript:Resonate.deepLink(\'elliot-woods-and-mimi-son-kimchi-and-chips\');void(0);\">Kimchi and Chips</a>, <a href=\"javascript:Resonate(\'cyril-diagne-lab212\');void(0);\">Lab212</a>, <a href=\"javascript:Resonate.deepLink(\'theodore-spyropoulos-minimaforms-aadrl\');void(0);\">Minimaforms</a>, <a href=\"javascript:Resonate.deepLink(\'onformative\');void(0);\">onformative</a>, <a href=\"javascript:Resonate.deepLink(\'paul-prudence\');void(0);\">Paul Prudence</a>, <a href=\"javascript:Resonate.deepLink(\'joe-gerhardt-semiconductor\');void(0);\">Semiconductor</a>, <a href=\"javascript:Resonate.deepLink(\'jonathan-puckey-and-luna-maurer-moniker\');void(0);\">Moniker</a>, <a href=\"javascript:Resonate.deepLink(\'jussi-angesleva-udk\');void(0);\">UDK</a> and many others.", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Screenshot-2014-03-18-15.56.53.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Screenshot-2014-03-18-15.55.44.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Screenshot-2014-03-18-15.58.23.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Screenshot-2014-03-18-15.54.35.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Screenshot-2014-03-18-15.59.19.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Screenshot-2014-03-18-15.58.57.png"}], categories: [{ cid: "screening", id: 5 }] } );items.push( { id: 877, slug: "visual-music-and-the-geometries-of-the-unseen", title: "Visual Music and the Geometries of the Unseen", content: "For more than a century, film, animation, and visualisation have made the unseen worlds of music and sound visible. From pioneering work by Oskar Fischinger and Evgeny Murzin, through the animations of John Whitney and Larry Cuba, to recent works in performance and video, artists have explored everything from optical synthesisers to visual symphonies to cosmic visions. Now, new techniques in lighting and animation demand both a deep sense of that history and an ability to push its language further. Peter Kirn talks to Paul Prudence, Yuri Suzuki, and Joanie Lemarcier about their work and where the field can go next.<br/><br/><a href=\"javascript:Resonate.deepLink( \'peter-kirn\' );void(0);\">Peter Kirn</a> (Chair)<br/><a href=\"javascript:Resonate.deepLink( \'paul-prudence\' );void(0)\">Paul Prudence</a><br/><a href=\"javascript:Resonate.deepLink( \'yuri-yuzuki\' );void(0)\">Yuri Suzuki</a><br/><a href=\"javascript:Resonate.deepLink( \'joanie-lemercier\' );void(0)\">Joanie Lemercier</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Paul-Prudence-TRIANGULATION-BLOG-06.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/taxi.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/DSC0051b.jpg"}], categories: [{ cid: "panels", id: 6 }] } );items.push( { id: 636, slug: "sasha-gavrilova-stain", title: "Sasha Gavrilova (Stain)", content: "Alexandra Gavrilova and Sergey Titov are Moscow artists, working together as Stain.  They are focused on abstract forms and concepts to find concentration in today\'s poly-dimensional information flow, considering creative process a way to develop consciousness, render one\'s conception of the world and oneself, to learn more about principles of nature and our perception. Stain has produced personal projects, collaborations with sound artists, and has participated in several Moscow festivals and group exhibitions.<br/><br/>Both graduated at Stroganovs university as a ceramist and a sculptor, they nevertheless have chosen digital and algorithmic methods to express aesthetic concepts, at the same time inspired by science, ancient art, Russian avant-garde and artifacts of digital era. Algorithms and graphics they do with vvvv, Sasha is patching, coding shaders and is involved in vvvv community. Thanks to its versatility, Stain continuously experiments with different formats, such as projection mapping, dmx lights, variety of sensors and input methods for interactive pieces, as well as printed image and 3d shape.<br/><br/><a href=\"http://www.stain.ws\" target=\"_blank\">http://www.stain.ws</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Still0627_00000.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/continuum1.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/mesh22-4.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/achutaraya.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/mimpi4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Continuum00003676.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Continuum_ls_905.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/onestory3.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 40, slug: "aaron-koblin", title: "Aaron Koblin", content: "Aaron Koblin is an artist and designer specializing in data and digital technologies.<br/><br/>Aaron\'s work uses real-world and community generated data to reflect on cultural trends and the changing relationship between humans and the systems they create. His work is part of the permanent collection of the Museum of Modern Art (MoMA) in New York, the Victoria &amp; Albert Museum (V&amp;A) in London, and the Centre Pompidou in Paris. His projects have been shown at international festivals including TED, Ars Electronica, SIGGRAPH, OFFF, and the Japan Media Arts Festival. He received the National Science Foundation\'s first place award for science visualization and two of his music video collaborations have been Grammy nominated. He received his MFA in Design|Media Arts from UCLA. In 2010 Aaron was the Abramowitz Artist in Residence at MIT and he leads the Data Arts Team in Google\'s Creative Lab.<br/><br/><a href=\"http://www.aaronkoblin.com/\" target=\"_blank\">http://www.aaronkoblin.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/rome.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/rh_web4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/The-Johnny-Cash-Project-2010-12-concept-Aaron-Koblin-copie.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 105, slug: "theodore-spyropoulos-minimaforms-aadrl", title: "Theodore Spyropoulos (Minimaforms, AADRL)", content: "Theodore Spyropoulos is an architect and educator. He is the Director of the Architectural Association’s world renowned Design Research Lab. He has been a visiting Research Fellow at M.I.T.’s Center for Advanced Visual Studies working with the Interrogative Design Group and co-founded the New Media Research Initiative at the Architectural Association. He has taught in the graduate school of the University of Pennsylvania and the Royal College of Art Innovation Design Engineering Department.<br/><br/>Theodore directs the experimental architecture and design studio Minimaforms with his brother Stephen Spyropoulos. The work of Minimaforms has been acquired as part of the collections of the FRAC Centre (France), the Signum Foundation (Poland) and the Archigram Archive (UK). In 2008 their project Memory Cloud was named one of the top ten international art installations by the Telegraph. They have been nominated for the Chernikhov Prize and were awarded most creative in the Beijing Bienalle in 2013. Recent exhibitions have included work shown at the Museum of Modern Art (New York), Detroit Institute of Arts, ICA (London), FRAC Centre (France), Futura Gallery (Prague), Slovak National Gallery (Bratislava), Architecture Foundation (UK), Building Centre (UK), Arco (Spain), Architectural Association (UK), UTS: Gallery (Sydney), Palazzo Donà (Italy) and at Mega-Structures Reloaded (Germany)<br/><br/>Previously Theodore has worked as a project architect for the offices of Peter Eisenman and Zaha Hadid Architects. He has authored books Adaptive Ecologies: Correlated Systems of Interaction (2013), Enabling: The Work of Minimaforms and guest edited a special issue of Urban Flux 2012 dedicated to the AADRL’s proto-design agenda. He has studied at the AA, Bartlett School of Architecture and the New Jersey Institute of Technology.<br/><br/><a href=\"http://www.minimaforms.com\" target=\"_blank\">http://www.minimaforms.com</a><br/><a href=\"http://drl.aaschool.ac.uk\" target=\"_blank\">http://drl.aaschool.ac.uk</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Minimaforms_BecomingAnimal.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Minimaforms_Archigram_revist.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Minimaforms_PettingZoo.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Minimaforms_SoftCast.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Minimaforms_Electric_Garden.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Minimaforms_Vehicle.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Minimaforms_Memory_Cloud_Detroit.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 848, slug: "the-chain", title: "Lanac / The Chain - Simonida Rajcevic", content: "Lanac / The Chain (2014) is a new artwork by Belgrade based Simonida Rajcevic, produced by Resonate Festival in collaboration with <a href=\"http://www.g12hub.com/\" target=\"_blank\">G12 HUB Gallery</a>.<br/><br/>What do you first think of when you see the word chain? Examples can range from everyday items to abstract relations in life represented by symbols. Somewhere in between the narrative is the exhibition by Simonide Rajčević , presented in Belgrade gallery G12 HUB , as part of the Resonate festival. Seeking to avoid overproduction and repetition, Simonida is exploring new ventures looking for a challenge, a different way of expression and a thoughtful approach to embark on a new matter (conceptual and material).<br/><br/>Simonida Rajcevic was born in Belgrade on April 2nd, 1974. She graduated from the Faculty of Fine Arts in Belgrade in 1997 and in 1999 she received her Post Graduate\'s Degree. She obtained a DAAD stipend to do first year post-graduate studies in Berlin, Germany. Since 2000, she has herself been working as an associate professor at the Facutly of Fine Arts in Belgrade. From 2008 until 2010 she was working as a guest associate professor at the Faculty of Architecture, Belgrade. Simonida Rajcevic has exhibited her works independently and together with other artists, both at home and abroad.<br/><br/><a href=\"http://www.simonidasimonida.com/\" target=\"_blank\">http://www.simonidasimonida.com</a><br/><br/>Exhibition Opening: 2nd April, 8pm - <a href=\"http://www.g12hub.com/\" target=\"_blank\">G12 HUB Gallery.</a><br/><br/><a href=\"http://www.g12hub.com/\"><img class=\"alignnone size-thumbnail wp-image-850\" alt=\"Logo_1\" src=\"http://resonate.io/2014/wp-content/uploads/2014/03/GalerijaHub.gif\" width=\"150\" height=\"150\" /></a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/simonida_rajcevic.jpg"}], categories: [{ cid: "projects", id: 7 }] } );items.push( { id: 600, slug: "julia-puyo-and-stephane-buellet-chevalvert", title: "Julia Puyo and Patrick Paleta (Chevalvert)", content: "Chevalvert is a visual design studio co-founded by Patrick Paleta and Stéphane Buellet in 2007. Based on an open, multidisciplinary and cross approach of design, Chevalvert studio reaches et conceives projects without a priori, where the form serves the idea. The realizations of the studio are shared between institutional, cultural and industrial orders and self-initiated projects. The knowledge and expertise of the studio bring a cross-perspective on the problematics approach and allows relevant and coherent answers in each area of graphic design.<br/><br/>The studio values equally each project. Regardless of its size, commitment and quality requirement remains the same. Throughout its various collaborations, Chevalvert has established a solid network of graphic, type and product designers, web developers and scenographers, all experts in their own fields.<br/><br/>Patrick Paleta graduated from the Estienne School in type design and from the Paris Arts Décoratifs in publishing, Patrick specializes in the creation of visual identities and signalling systems. He conceived over fifty logos for the industry, cinema, fashion, design and publishing and imagined several character typographies, one of which is used by the city of Lyon’s public transportation. He has been a member of the jury for the Art Jobs Diploma in typography at the Estienne School from 2010 to 2012 and teaches at the Art and Design School of Amiens. He also co-founded the Typography Affairs Bureau (B.A.T.) for which he is in charge of communications development. He was awarded “Best Typographer 2012” by the French graphic industry. With the Attoma agency, he was rewarded during the IIID awards in the « Public Transport » category, and was awarded a star during the Design Observer 2012 for the information system of the public transportation of the city of Lyon.<br/><br/>Julia Puyo graduated from the Fine Arts School at the Polytechnic university of Valencia (Spain), with a masters specialized in Arts and Technology, Julia designs communication tools (from web to multimedia installation) inspired by art and technological innovations so as to create tools adapted to the specific needs of every project. She joined Chevalvert in March 2013.<br/><br/><a href=\"http://chevalvert.fr\" target=\"_blank\">http://chevalvert.fr</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/camera-linea.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/murmur_a.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/SiteCV-20131202-FabfestAFF.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/IMG_5623.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/03-3jpg-d8a9d8a9.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/part2.png"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 584, slug: "andreas-schlegel", title: "Andreas Schlegel", content: "Andreas Schlegel (b.1975, Germany) currently lives and works in Singapore. He is interested in creating artifacts, tools and interfaces where technology meets every day life situations in a playful way. His work is concerned with emerging and open source technologies for creating audio, visual or physical output using computational and generative processes.<br/><br/>Currently Andreas is coordinating the <a href=\"http://interactive.lasalle.edu.sg/medialab\" target=\"_blank\">Media Lab</a> at <a href=\"http://www.lasalle.edu.sg/\" target=\"_blank\">Lasalle College of the Arts</a> in Singapore where he also lectures in the Media Arts Department. After graduating from Merz Akademie Stuttgart (Germany) with a diploma in Communication Design, he went on to attain a Master of Arts from the University of Portsmouth (United Kingdom) in 2000 and a Master of Science at the University of California, Santa Barbara (USA) in 2004.<br/><br/>With several years of experience in the creative industries in Germany (Stuttgart/Berlin), he is also a practicing artist who has exhibited his individual and collaborative works internationally. His works have been shown at ISEA (Nagoya, Japan, 2002; Singapore, 2008), Dislocate (Tokyo, Japan, 2007), ARCO (Madrid, Spain, 2006), or SFMOMA (San Francisco, USA, 2002).<br/><br/>In 2007 Andreas co-founded the art collective <a href=\"http://www.syntfarm.org/\" target=\"_blank\">Syntfarm</a> where many of his collaborative projects are based. He stays active within the international media arts environment and regularly contributes to the open source community <a href=\"http://www.processing.org/\" target=\"_blank\">Processing.org</a>. With a background in Design and Media Arts, his artistic practice focuses on using new technologies to seek new forms of expression.<br/><div><a href=\"http://www.sojamo.de/\" target=\"_blank\">http://www.sojamo.de</a></div><br/><div><a href=\"http://sojamo.tumblr.com/\" target=\"_blank\">http://sojamo.tumblr.com</a></div>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/shift_doc_4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/reflex_04.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/fsotm_IMGP0041.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/shift-5836.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/foris_DSC_0088.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/randomnoiseflow_01.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 576, slug: "ludwig-zeller", title: "Ludwig Zeller", content: "Ludwig Zeller explores the relationship between technologies and culture through a multitude of artistic and scientific methods. In his practice he blurs the supposedly clear, disciplinary borders between art and design.<br/><br/>In his activity as docent at the Academy of Art and Design Basel (FHNW) he examines with his students the poetic dimensions of our data culture through audio-visual translations between analogue and digital domains. His personal research work puts a special emphasis on the narrative qualities of fictional design artefacts. Strategies for creating awareness and reflection of our status quo as well as the discussion of the relationship between society and technology are key points of investigation.<br/><br/>Ludwig\'s work has been exhibited internationally at V2_ Rotterdam, FILE Sao Paulo and Rio De Janeiro, MU Eindhoven, Arnolfini Bristol, PLATINE Cologne, Barbican London, technarte Bilbao, SIGCHI Boston and written about in PAGE, De:Bug, Fast.Co Design, wemakemoneynotart and CAN.<br/><br/><a href=\"http://www.ludwigzeller.de\" target=\"_blank\">http://www.ludwigzeller.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ludwig-zeller-optocoupler2.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ludwig-zeller-dromolux1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/gene_collect-mouth01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ludwig-zeller-introspectre1.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 616, slug: "jaume-sanchez", title: "Jaume Sánchez", content: "Born in Barcelona, got into computers at a very early age, playing with a monochrome CGA 8088 NCR PC6. Studied Telecommunications Engineering in Polytechnic University of Catalonia (UPC). Participated in the 90s demoscene as graphician and coder. Has been working in software development for more than 15 years, in fields as diverse as arcade machine programming, video processing, real-time graphics rendering, networking and retail products.<br/><br/>Earlier adopter of the web, has walked all the path of web development, both front and back-end. Had his own company and has been freelancing for some years, working for B-Reel in award-winning experiences like The Wilderness Downtown, Google Maps Cube or The Bravest Man In The Universe, now works as full-time Technical Director for B-Reel in Barcelona, having worked recently in projects like the Gravity movie website.<br/><br/>Always trying to be productive and finding new and interesting uses for technology, his latest efforts focus on experimenting with the latest web-enabled technologies like WebGL, WebRTC or Web Audio API, both for desktop and mobile.<br/><br/><a href=\"http://www.clicktorelease.com\" target=\"_blank\">http://www.clicktorelease.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ii_1443d78de986ab06.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ii_1443d78bb2e7c2eb.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ii_1443d78ede1693a0.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Jaume-Sánchez_02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ii_1443d78ac70535d3.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Jaume-Sánchez_04.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/ii_1443d78dd377b058.jpeg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 251, slug: "jonathan-puckey-and-luna-maurer-moniker", title: "Jonathan Puckey and Luna Maurer (Moniker)", content: "Moniker is an Amsterdam based design studio founded in 2012 by Luna Maurer, Jonathan Puckey and Roel Wouters. With Moniker, which means nickname or pseudonym, they work on commissioned design projects while also investing in projects of an autonomous and experimental nature.<br/><br/>The studio works across various media for a diverse range of clients ranging from those in the cultural field to commercial companies. With their projects, they explore the social effects of technology - how we use technology and how it influences our daily lives. Often, they ask the public to take part in the development of their projects. The resulting projects expand and grow like plants, displaying their inner organisational process.<br/><br/>Moniker specialize in interactive, print, video, physical installation and performance work.<br/><br/><a href=\"http://studiomoniker.com\" target=\"_blank\">http://studiomoniker.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/508cdec1c9f95f8306e6cfde0b4e8831.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/67e9bc7e3511418965a94e486eb9f991.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/a86bec3421f9878f68cffe2afff252c6.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/moniker-768x432.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/25db2b098014a175e9cc732374faf934.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/b5c2657cbe61fff6804ab4c928d20457.jpg"}], categories: [{ cid: "talks", id: 3 },{ cid: "workshops", id: 2 }] } );items.push( { id: 871, slug: "ways-of-seeing", title: "Ways of Seeing", content: "From ‘analogue’ optics to computer vision, artists have become increasingly concerned with sight in recent years. This panel brings together Pablo Garcia, Mimi Son and Douglas Edric Stanley for a discussion about some of the most recent thinking related to human and algorithmic perception.<br/><br/>Greg J. Smith (HOLO Magazine) – Chair<br/><a href=\"javascript:Resonate.deepLink( \'pablo-garcia\' );void(0);\">Pablo Garcia</a> (NeoLucida)<br/><a href=\"javascript:Resonate.deepLink( \'douglas-edric-stanley\' );void(0);\">Douglas Edric Stanley</a> (Atelier Hypermédia)<br/><a href=\"javascript:Resonate.deepLink( \'elliot-woods-and-mimi-son-kimchi-and-chips\' );void(0);\">Mimi Son</a> (Kimchi and Chips)", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/journey_dublin4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/8777421405_477dc20cf4_h.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/72_neolucida-eyeball-img8649-1200px.jpg"}], categories: [{ cid: "panels", id: 6 }] } );items.push( { id: 226, slug: "mark-mckeague", title: "Mark McKeague", content: "Dentaku is creative design &amp; invention company based in London, formed in 2013 by Yuri Suzuki and Mark McKeague. Their backgrounds are in product design, interaction design, music and technology. They work closely with companies to create machines, products and experiences. The core of their expertise lies in combining sound, design and technology, but they also tap into our strong network of multidisciplinary collaborators depending on the needs of the project.<br/><br/>Mark McKeague creates systems, devices and experiences which explore new possibilities for technology. He is a recent graduate of the Design Interactions course at Royal College of Art, during which he experimented with new contexts for creating sound with emerging technologies. Since graduating he is continuing his approach by collaborating with other artists, designers and companies.<br/><br/><a href=\"http://dentakulondon.com\" target=\"_blank\">http://dentakulondon.com</a><br/><a href=\"http://markmckeague.com\" target=\"_blank\">http://markmckeague.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/012.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/01-1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/01-2.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/parliament.png"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 1003, slug: "ilija-ludvig", title: "Ilija Ludvig", content: "Ilija Ludvig is a singer-songwriter from Belgrade who has had a vast number unreleased but easily accessible albums. To the public, he is known as an an actor and musician of Plavog Pozorišta, and for his numerous appearances with a band in small Belgrade clubs. Resonate opens this Belgrade music showcase with an intimate musical promise and a heart warming performance.<br/><br/><a href=\"http://il.yillit.com/\" target=\"_blank\">http://il.yillit.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/ilija-ludvig-14-copy.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 807, slug: "jan-nemecek", title: "Jan Nemecek", content: "Jan Nemecek emerged in the early \'00s as one of the most versatile and prolific electronic producers going. In Serbia, he\'s been known for many years as a most interesting young electronic music talent, specializing in all varieties of electronic music while dabbling in ambient, IDM and house. In the early \'00s he spent several years working on ambient music, as well as various multimedia works. Alternate aliases and collaborations for his releases include Kalope, Brickwall Brigade, J-House and Ben Anderson.<br/><br/>Nemecek\'s ambient work unfolds with the patience usually heavily influenced with sub bass movements of the borderline dub genre. As for more experimental stuff, he gained international respect with home listeners and critics with the release of a series of well-received EPs for his Norbu imprint, which was one of the first Creative Commons labels in Serbia.<br/><br/>Contrary to most DJs and producers on the local scene, Jan prefers playing live, presenting the development of his tracks on the dancefloor. His current live involves fusing 2-step garage and IDM-inspired sounds with his ambient background.<br/><br/><a href=\"http://www.jannemecek.com\" target=\"_blank\">http://www.jannemecek.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Jan-Nemecek-01.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/944709_10201138374557140_559027365_n.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 1015, slug: "hetem", title: "Hetem", content: "Hetem a post-eletronic one-man-band that delivers one step forward into the unknown future of sound, loud and unexpectedly noisy excess of the avant-garde Belgrade underground scene.<br/><br/><a href=\"https://soundcloud.com/hetem\" target=\"_blank\">https://soundcloud.com/hetem</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/hetem.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 5, slug: "aleksandar-rodic", title: "Aleksandar Rodic (Google Creative Lab)", content: "Aleksandar Rodić is a Belgrade-born creative technologist who works at Google Creative Lab in San Francisco. He experiments with computer art and interactive experiences using various software tools and techniques.<br/><br/>His interest in creative technology stemmed from early exposure to computer animation, and it later developed into a career in visual effects, game development and data visualisation. After attending Savannah College of Art and Design, he interned and worked at companies such as Pixar Animation Studios, Electronic Arts and Lucasfilm.<br/><br/>Aleksandar\'s work was published in Wired Magazine, Computer Graphics World and it was exhibited in galleries around the world. His latest work focuses on interactive real-time graphics for the web using WebGL and HTML5 technologies.<br/><br/><a href=\"http://aleksandarrodic.com\" target=\"_blank\">http://aleksandarrodic.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/10/aki-resonate5.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/10/aki-resonate2.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/10/aki-resonate1.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/10/aki-resonate6.jpeg"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 1028, slug: "kyle-mcdonald", title: "Kyle McDonald", content: "Kyle McDonald is a media artist who works with code, with a background in philosophy and computer science. He creates intricate systems with playful realizations, sharing the source and challenging others to create and contribute. Kyle is a regular collaborator on arts-engineering initiatives such as openFrameworks, having developed a number of extensions which provide connectivity to powerful image processing and computer vision libraries. For the past few years, Kyle has applied these techniques to problems in 3D sensing, for interaction and visualization, starting with structured light techniques, and later the Kinect. Kyle\'s work ranges from hyper-formal glitch experiments to tactical and interrogative installations and performance.<br/><br/>He was recently Guest Researcher in residence at the Yamaguchi Center for Arts and Media, Japan, and is currently adjunct professor at ITP.<br/><br/><a href=\"http://kylemcdonald.net\" target=\"_blank\">http://kylemcdonald.net</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Kyle-McDonald-02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Kyle-McDonald-05.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Kyle-McDonald-04.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Kyle-McDonald-01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Kyle-McDonald-06.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Kyle-McDonald-03.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 768, slug: "rachel-binx-and-sha-hwang", title: "Rachel Binx and Sha Hwang", content: "Rachel Binx studied math and art history before discovering the world of data visualization. Before jumping into Meshu and Gifpop, Rachel worked at Stamen as a design technologist. There she worked on creating realtime data visualizations for clients such as MTV, Facebook, and Oprah. When not sitting in front of her computer, she likes to be out traveling the world or exploring Tumblr.<br/><br/>Sha Hwang studied and worked in architecture before falling into data visualization and designing for the web. Sha also worked at Stamen, where he worked on projects for CNN, MTV, Adobe, and Flickr. After Stamen Sha cofounded a startup called Movity, which focused on data visualization and cities. Movity was acquired by Trulia, where Sha worked for the past two years building maps and visualizations. Now independent, Sha continues to explore the intersection of interaction, information, and fabrication.<br/><br/><a href=\"http://gifpop.io\" target=\"_blank\">http://gifpop.io</a><br/><a href=\"http://rachelbinx.com\" target=\"_blank\">http://rachelbinx.com</a><br/><a href=\"http://postarchitectural.com\" target=\"_blank\">http://postarchitectural.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/traceloops_gifpop_1200.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/dvdp_gifpop_1200.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/gifpop_cards_1200.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/gifpop_rainbows_1200.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 796, slug: "choreographic-coding-hosted-by-node-forum-for-digital-arts", title: "Choreographic Coding - Hosted by NODE Forum for Digital Arts", content: "The terms choreography and coding both claim a process of creation, building a structure and authoring something in a way that can be perceived by an audience. Yet the collaboration between dancers and artists who use technology has often remained at a service-oriented level - as stage design or developing tools for improvisation.<br/><br/>On this panel, we want to investigate the potential for synergetic collaboration between creators, composers, or poets who use different languages - body, sound, image, or code. We want to decode the process of choreographic thinking and the question of authorship.<br/><br/><a href=\"javascript:Resonate.deepLink( \'florian-jenett\' );\">Florian Jenett</a>  will share his experiences with the dance world at The Motion Bank, a project of The Forsythe Company that has fueled the discourse between the dance world and digital artists, initiating large scale collaborative research. Peter Kirn will speak both from the perspective of a journalist covering performance technology and interactive design, and his own work with dancers as a composer and media artist. Choreographer Raphael Hillebrand and professional dancer and coder Christian Loclair will talk about challenges in their collaboration, and their approach to their tool Pathfinder.<br/><br/>Why should we collaborate, which formats can foster collaborative research at a visible level, and is there true meaning and impact for both coders and dancers in collaboration?<br/><br/>Panel Host:<br/>Jeanne Charlotte Vogt<br/><br/>Participants:<br/>Raphael Hillebrand<br/>Florian Jenett<br/>Peter Kirn<br/>Christian Loclair<br/><br/>Organised by the <a href=\"http://node.vvvv.org/\" target=\"_blank\">NODE Forum</a> for Digital Arts.", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/motion_bank_05.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/motion_bank_04.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/motion_bank_01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/motion_bank_02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/motion_bank_03.jpg"}], categories: [{ cid: "panels", id: 6 }] } );items.push( { id: 643, slug: "onformative", title: "onformative", content: "onformative, founded by Julia Laub and Cedric Kiefer in Berlin, is a studio specialized in generative design solutions covering various types of media and topics. For them the generative design process presents a new way of thinking and a new approach on how to bring ideas to the market in a more effective and efficient way. onformative covers a range of fields from classical book design, to visualizing information, to experimental generative work. Their expertise along with an in-depth understanding of the project lead to innovative solutions that go beyond conventional ways of doing creative work. At the intersection of technology, design and emotion they develop innovative, cross-media solutions for our customers in the domains of culture, economical and education.<br/><br/>With their experience they can guide projects from the initial planning phases all the way to their implementation. They consult, and expand the horizon of possibilities in a playful yet consistent manner. They use their experience gained from experimental projects to develop adequate strategies for specific needs. Aside from commissioned work onformative offers workshops and seminars that give insight into new design methods. By doing so they provide their customers with the knowledge on how to integrate the generative approach into their design processes.<br/><br/><a href=\"http://www.onformative.com\" target=\"_blank\">http://www.onformative.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/unnamed_soundsculpture08.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/fragmentsrgb07.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/actelion_tool01.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/makeourmark05.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/montblanc_header.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/actelion_tool0004b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/google_faces_onformative_02.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 216, slug: "michael-szivos-softlab", title: "Michael Szivos (SOFTlab)", content: "SOFTlab is a design studio based in New York City. Michael Szivos created the studio shortly after earning a graduate degree in architecture from the Graduate School of Architecture, Planning and Preservation at Columbia University. The studio has since designed and produced projects across almost every medium, from digitally fabricated large-scale sculpture to interactive design to immersive digital video installations. As the studio adjusts to a wide range of projects, we are focusing less on medium and more on ideas.<br/><br/>As a studio, SOFTlab embraces projects that are strange, difficult, blurry and straddle multiple mediums. The constraints of each project are treated as opportunities and tested through a collaborative studio environment with the hopes of solving typical problems in new ways, with new tools. Through the studio’s unique blend of backgrounds as designers, artists, architects and educators, we are able to approach every project from a fresh perspective to create rich spatial, graphic, interactive and visual experiences. By mixing research, creativity and technology with a strong desire to make work fun, SOFTlab attempts to create new and unique experiences.<br/><br/>In 2012 SOFTlab was awarded the Architectural League Prize for Young Architects &amp; Designers, and previously in 2010 the studio was selected for the New Practices New York award by the AIA Chapter of New York along with 7 other young studios. The studio has produced a wide range of design projects and collaborated with various artists, designers, publications and institutions including MoMA, The Metropolitan Museum of Art, New York Hall of Science, Eyebeam, New Museum, Vice Media, Intel, The New York Times, Surface Magazine, EPFL, Pratt Institute , and Columbia University. The studio has exhibited work in galleries throughout New York City. The studio continues to work on many projects in New York while taking on new projects and clients in Europe and Asia.<br/><br/>After finishing his Masters of Science in Advanced Architectural Design from Columbia University in 2004, Michael Szivos founded SOFTlab. Michael is also an assistant adjunct professor at Graduate School of Architecture, Planning and Preservation at Columbia University and a assistant adjunct professor at the School of Architecture at the Pratt Institute.<br/><br/><a href=\"http://www.softlabnyc.com\" target=\"_blank\">http://www.softlabnyc.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_8.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_2.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_3.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_5.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_6.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/SL_7.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 62, slug: "paul-prudence", title: "Paul Prudence", content: "Paul Prudence is a audio-visual performer and installation artist working with computational, algorithmic and generative environments. His work, which had been shown internationally, focuses on the ways in which sound, space and form can be cross wired to create live-cinematic visual-music experiences. He is also interested in data visualisation techniques, process-based environments and emergent systems.<br/><br/>Paul maintains the research weblog <a href=\"http://www.dataisnature.com/\">Dataisnature</a> in which he writes about the interrelationships between natural processes, computational systems and procedural-based art practices. Paul is also freelance Interaction Designer and ActionScript Developer and has authored chapters in a number of <a href=\"http://www.transphormetic.com/print.htm\">books</a> relating to computational design with Actionscript.<br/><br/><a href=\"http://www.paulprudence.com\" target=\"_blank\">http://www.paulprudence.com</a><br/><a href=\"http://www.dataisnature.com\" target=\"_blank\">http://www.dataisnature.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Paul-Prudence-TRIANGULATION-BLOG-06.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/parhelia05.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/cyclotoneLive_paulPrudence01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/safe_image.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Paul-Prudence-TRIANGULATION-BLOG-05.jpg"}], categories: [{ cid: "performance", id: 4 },{ cid: "talks", id: 3 }] } );items.push( { id: 815, slug: "monosaccharide", title: "Monosaccharide", content: "Monosaccharide is a band/DJ duo formed in Belgrade (Serbia) by Dragana Milinkovic and Sreten Savic. Both members were born in 1976 and infatuated and infected with techno music, the futuristic underground atmosphere and electronic media. Since they started working together in 2012, the same year they met, the band has been attributed to a range of genres, from deep house meets disco to techno , but they work is culminating in the release of their debut album \"Unity\" published 2013. for Exit Festival Label. These 9 tracks with singing synthesizers, synthetic sounds and moody pads represent the first set of results in a study on the spectrum of human emotions and their expression through sound and music, with an acute focus on states of the body and mind.<br/><br/>During 2013. they started their own record label called Digitronica and in November they published their first techno EP called \"Hard&amp;Gentle\".At one point band they developed alter-ego band called Positron which gave them possibility to express them self in whole new way.They make their own videos, since Dragana is film and tv director and consider that visual expression is very important part of their music and art. Named after the simple sugars that fuel the brain, Monosaccharide consider themselves to be something in between a conventional electronic band and a DJ duo, describing themselves as \"instruments who make music that comes from the stars\".<br/><br/><a href=\"https://soundcloud.com/monosaccharidemusic\" target=\"_blank\">https://soundcloud.com/monosaccharidemusic</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Monosaccharide-PIC.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 873, slug: "catalysts", title: "Catalysts", content: "As museums and galleries become increasingly aware of the trends in the intersection of art and technology, we turn to those who have been working in the field for decades for insight. Jakob and David from CIID, Angelique from STRP/MU gallery and David from NODE forum engage in a conversation led by onedotzero’s Shane Walter about the challenges of catalyzing forward-thinking work.<br/><br/><a href=\"javascript:Resonate.deepLink( \'onedotzero\' );void(0);\">Shane Walter</a> (onedotzero) - Chair<br/>David Brüll (NODE Forum)<br/><a href=\"javascript:Resonate.deepLink( \'ciid\' );void(0);\">Jakob Bak/David Gauthier</a> (CIID)<br/>Angelique Spaninks (STRP/MU)<br/><br/>(photo credits <a href=\"https://www.flickr.com/photos/wesleydanes/3426047128/sizes/o/\" target=\"_blank\">here</a>, <a href=\"https://www.flickr.com/photos/onedotzero/page8/\" target=\"_blank\">here</a>)", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/3426047128_52de951832_o.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/6442476039_fe86542ba8_b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/8322387189_a808afaa7a_h.jpg"}], categories: [{ cid: "panels", id: 6 }] } );items.push( { id: 510, slug: "ciid", title: "CIID", content: "The integrated structure of the Copenhagen Institute of Interaction Design (CIID) incorporates education, research and consultancy. They encourage a cross-disciplinary and multi-cultural environment.<br/><br/>The School and Research group at CIID provide a platform for intensive training, an interface to academia and the creation of new knowledge. The Consultancy works independently and allows development of pragmatic, real-world ideas and works on business focused cases for industry.<br/><br/>CIID aspires to be a hub blending design and technology. Design is a major innovation driver towards a knowledge-based economy, and new research models that interface with both academia and industry are required to reflect this.<br/><br/>Academics and industry professionals from Denmark and all over the world come to CIID to work on innovative products, services &amp; technology.<br/><br/><a href=\"http://ciid.dk\" target=\"_blank\">http://ciid.dk</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/01/CIID_01.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/01/CIID_04.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/01/CIID_02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/01/CIID_03.png"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 670, slug: "richard-banks", title: "Richard Banks", content: "Richard Banks is principle design manager at Microsoft Research in Cambridge, UK. His small team of designers works closely with social scientists and developers researching a broad number of spaces from the deeply technical to the deeply personal. One strand of research focuses on family life and the role of technology in the phases of life, from birth to death. Another strand focuses on the value that design can bring to the development of complex tools for science.<br/> <br/>Richard joined Microsoft after graduating from the Royal College of Art in London. Since then he has he worked in Seattle on Microsoft’s “big products”, including Office, Windows and MSN. He returned to the UK and joined research in 2006. He is Honorary Professor of Design at the University of Dundee, a fellow of the Royal Society of Arts and external examiner for the University of Edinburgh’s Design Informatics program. Richard recently authored The Future of Looking Back, a modest book which speculates on the nature of digital content as heirloom, as a legacy of our lives.<br/><br/><a href=\"http://research.microsoft.com/en-us/labs/cambridge\" target=\"_blank\">http://research.microsoft.com/en-us/labs/cambridge</a><br/><br/>(image <a href=\"http://www.psfk.com/events/psfk-conference-nyc-2013\" target=\"_blank\">source</a>)", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/355413858_1280.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 875, slug: "generative-strategies", title: "Generative Strategies", content: "As computational aesthetics gain acceptance from wider audiences, designers have the opportunity to explore these techniques in increasingly diverse contexts. Benedikt Groß, Luna Maurer and Karsten Schmidt convene for a conversation about the application of generative strategies within client work, to landscape and beyond.<br/><br/>Greg J. Smith (HOLO Magazine) – Chair<br/><a href=\"javascript:Resonate.deepLink( \'benedikt-gros\' );void(0);\">Benedikt Groß</a><br/><a href=\"javascript:Resonate.deepLink( \'jonathan-puckey-and-luna-maurer-moniker\' );void(0);\">Luna Maurer</a> (Moniker)<br/><a href=\"javascript:Resonate.deepLink( \'karsten-schmidt\' );void(0);\">Karsten Schmidt</a> (PostSpectacular)", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Karsten-Schmidt-07.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/pool_shapes_130503_152134_small.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/508cdec1c9f95f8306e6cfde0b4e8831.jpg"}], categories: [{ cid: "panels", id: 6 }] } );items.push( { id: 69, slug: "ilona-gaynor", title: "Ilona Gaynor", content: "Ilona Gaynor is a designer, artist and film maker. She is also a partner in London based design consultancy, The Department of No.<br/><br/>Her independent work continuously draws upon use of image, rhetoric and cinematic tropes, to construct complexly precise plots, schemes and narrative texts. Using design as a vehicle, the work aims to manipulate, fantasise and drive forward the invisible, draconian reaches of political, economical and technological progress and their topologies. The various outcomes presented, often take form as dense hypothetical plot constructions. Narrative schematics, that manoeuvres between artefact, artifice and representation.<br/><br/>The Department of No, co-founded with Benedict Singleton specialise in black sky thinking: the ability to creatively imagine and communicate to organisations how they might be infiltrated, misled, compromised, assaulted and destroyed. They apply expertise in design and research to assist their clients in understanding threats to their continued operation, anticipate critical events, and outsmart adversity. Through the invention of extreme, but plausible, scenarios and events that challenge clients’ assumptions and stretch their imaginations as they seek to make their organisation in every way more secure. They describe this as organisational pre-mortem, diagnosing causes of death before they occur – which is to say, when something can still be done about them. Their clients range from securities agencies, law firms and investment banks to government agencies.<br/><br/>Since graduating from The Royal College of Art, Ilona’s work has been recognised internationally through various awards, exhibitions and publications including D&amp;AD, Blueprint, WeMakeMoneyNotArt, Architectural Design Magazine (AD), The FT, Wired, Siggraph and the Oxford University Press. She has lectured and taught internationally and is currently a visiting tutor at The Bartlett School of Architecture, the Architectural Association, RISD and Princeton University. She also received the esteemed Ridley Scott Prize for her final RCA graduation project, ‘Everything Ends in Chaos’.<br/><br/><a href=\"http://www.ilonagaynor.co.uk\" target=\"_blank\">http://www.ilonagaynor.co.uk</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Ilona_Gaynor_02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Ilona_Gaynor_3.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Ilona_Gaynor_5.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Ilona_Gaynor_01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Ilona_Gaynor_4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Ilona_Gaynor_6.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 628, slug: "dennis-p-paul", title: "Dennis P Paul", content: "Dennis P Paul works as an interaction designer and new media artist, lives in Bremen and holds a professorship for *Interaktion und Raum* in the *Digitale Medien* Program at *Hochschule für Künste Bremen*. He was the co-founder of the Berlin-based studio for spatial, media-related design *The Product*.<br/><br/>In his work he is concerned with the interaction between humans and technology and the relationship between the conceptual, the virtual, the immaterial, and the physical. His works frequently take the form of installations in public spaces, physical interfaces, and generative systems. With great interest he is researching the communicative, playful, narrative, and critical qualities of new and digital media. He strongly believes that technology must be something warm and emotional. His work has been exhibited internationally and has received various renown awards.<br/><br/><a href=\"http://dennisppaul.de\" target=\"_blank\">http://dennisppaul.de</a><br/><a href=\"http://www.digitalemedien-bremen.de\" target=\"_blank\">http://www.digitalemedien-bremen.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/smr-001.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/object0009-1217252494974.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/soundmachines_totale.jpg"},{img: "http://resonate.io/2014
