/wp-content/uploads/2014/02/soundmachines_detail.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/tonarme.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/lact-photo-title.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 54, slug: "joe-gerhardt-semiconductor", title: "Joe Gerhardt (Semiconductor)", content: "Semiconductor is UK artist duo Ruth Jarman and Joe Gerhardt. Through moving image works they explore the material nature of our world, how we experience it and how we try to make an understanding of it, questioning our place in the physical universe. Their unique approach has won them many awards and prestigious fellowships, most recently the ‘Samsung Art + Prize UK’ 2012 for new media, the ‘Golden Gate Award for New Visions’ at San Francisco International Film Festival USA 2012 and the ‘Art and Science Award’ at Ann Arbor Film Festival USA 2012.<br/><br/>Semiconductor make distinctive and innovative works which push the boundaries of moving image as a visual language. Always looking to extend mans experience of the natural physical world, their works delve into unseen worlds and create visual interpretations of these through self developed technical processes and unique aesthetics. Their works transcend the tools that have been used to make them, instead creating new forms of expression that defy genre and provide new experiences for audiences.<br/><br/>In recent years works have developed from fellowship opportunities which have taken them into unique science laboratories to observe how man creates an understanding of the material world around us, these include; NASA Space Sciences Laboratory UC Berkeley California 2005, Mineral Sciences Laboratory, Smithsonian Museum of Natural History 2010 and the Charles Darwin Research Station, Galapagos 2010.<br/><br/>Works include; Black Rain, a moving image installation which uses satellite image data to observe the space between the Sun and the Earth, Indefatigable, a moving image work observing scientists at work on the Galapagos Islands and Magnetic Movie, a live action and CGI moving image work exploring the material nature of interplanetary magnetic fields at a NASA space sciences laboratory.<br/><br/>HD limited editions of Magnetic Movie and Brilliant Noise are part of the permanent collections of Hirshhorn Museum Washington DC, USA and the Pompidou Centre, Paris, France. Their work has been exhibited and screened globally including The Royal Academy London, Hirshhorn Museum Washington DC, Venice Biennale Italy, FACT Liverpool , CAC Cincinnati USA, Sundance Film Festival and Rotterdam International Film Festival.<br/><br/><a href=\"http://semiconductorfilms.com\" target=\"_blank\">http://semiconductorfilms.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/semiconductor-20-hz-02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/20087198f.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/443616e87f59fbadbfbff1addb5b8db4_0.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/20-hz-01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Time-Out-of-Place-1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/mag_movie_3.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 685, slug: "visual-music-screening", title: "Visual Music", content: "With more than 100 years of history, visual music has been exploring the translation of sound into colour and form. From the early works by Oskar Fischinger and John Whitney to the computer animations by Larry Cuba and the cosmic visions of Jordan Belson in the 70s, relationships between image and music have been expressed in many different ways.<br/><br/>During Resonate 2014, we\'ll be looking back at the work by visual music pioneers such as Mary Ellen BUTE, John Whitney, James Whitney, Larry Cuba and Norman McLaren as well as having a look at the current state of visual music and abstract film featuring selected and awarded work by Punto y Raya Festival.<br/><br/>Our deepest thanks to Larry Cuba and Golan Levin.<br/><br/><strong>About Punto y Raya Festival</strong><br/><br/>\"No representation, only Dots and Lines!\" -- PyR 2014 festival that’s earned the title of “most abstract in the world” explores the creative possibilities of these basic graphic expressions, and the intrinsic relationship between sound and non‐representational imagery. A feast of pure Form, Colour, Motion and Sound. Their fifth edition, organised in partnership with the Reykjavík Visual Music Festival, took place from January 30th to February 2nd 2014 at HARPA, the Reykjavík Concert Hall (Iceland). On this occasion, 371 films from 46 countries in 5 continents were submitted, 96 were selected to participate in the official competition.<br/><br/><a href=\"http://puntoyrayafestival.com/en/\">http://puntoyrayafestival.com/en/</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/02shift_max-hattler.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/17harmophon_aristides-job-garcia.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/01≠_mark-cheung.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/08spherikal_ion-lucin.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/12sumi-dreams_betsy-kopmar.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/15-1194d-raven-kwok01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/13forest-trees_keita-osishi.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/03sonades-calor_aurora-gasull.jpg"}], categories: [{ cid: "screening", id: 5 }] } );items.push( { id: 758, slug: "johannes-timpernagel", title: "Johannes Timpernagel (schnellebuntebilder) ", content: "Since 2011, Sebastian Huber, Robert Pohle and Johannes Timpernagel have been bringing data and pixels to life. Their handmade, generative and interactive design is best suited to the museum space, shortfilms and performance arts: physical movements turn into visual languages, rhythms turn into structures, epochs into sound and image collages, empty rooms are filled with projections and grey facades enlivened with lights.<br/><br/>What kicked off with music videos, animated films and visuals soon led to a more complex, project-based teamwork in the cultural sphere. To implement their projects, schnellebuntebilder work closely with curators, exhibition designers, creative artist, dancers and sound designers.<br/><br/>schnellebuntebilder forge links between design and the arts: rendered animations and programmed graphics in real-time are both part of their repertoire.<br/><br/><a href=\"http://www.schnellebuntebilder.de\" target=\"_blank\">http://www.schnellebuntebilder.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/0.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/schnellebuntebilder_7.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/INSCT07.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/schnellebuntebilder_5.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/schnellebuntebilder_2.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/schnellebuntebilder_4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/schnellebuntebilder_8.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 162, slug: "moritz-stefaner", title: "Moritz Stefaner", content: "Moritz Stefaner works as a “truth and beauty operator” on the crossroads of data visualization, information aesthetics and user interface design. With a background in Cognitive Science (B.Sc. with distinction, University of Osnabrueck) and Interface Design (M.A., University of Applied Sciences Potsdam), his work beautifully balances analytical and aesthetic aspects in mapping abstract and complex phenomena. He is especially interested in the visualization of large–scale human activity.<br/><br/>In the past, he has helped clients like the OECD, the World Economic Forum, Skype, dpa, FIFA, and Max Planck Research Society to find insights and beauty in large data sets. In 2010, he was nominated for the Design Award of the Federal Republic of Germany; his work has been exhibited at Venice Biennale of Architecture, SIGGRAPH, ars electronica and Max Planck Science Gallery. He is part of the advisory boards for the Places and Spaces Exhibit and the Digital Communities category at Prix Ars Electronica, and serves as a reviewing expert for the Future and Emerging Technologies programme of the European Commission. He has co-authored books for publishers like O’Reilly and Springer and has spoken and lectured on numerous occasions on the topic of information visualization.<br/><br/><a href=\"http://moritz.stefaner.eu\" target=\"_blank\">http://moritz.stefaner.eu</a><br/><a href=\"http://well-formed-data.net\" target=\"_blank\">http://well-formed-data.net</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Moritz-Stefaner-06.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Moritz-Stefaner-03.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Moritz-Stefaner-05.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Moritz-Stefaner-01.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Moritz-Stefaner-04.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Moritz-Stefaner-08.jpeg"}], categories: [{ cid: "talks", id: 3 },{ cid: "workshops", id: 2 }] } );items.push( { id: 1006, slug: "resonate-concentio", title: "Resonate Concentio", content: "Resonate Concentio is a special project and a collaboration between two talents of Belgrade music scene, vocalist and trombonist Vukasin Markovic and a drummer Nemanja Acimovic. Nemanja\'s long time presence on the scene continuously pushes the boundaries of contemporary sound where electronic music touches the analogue. This time they will collaborate with Jovan Vesic, sampling master. These guys are audio adventurists using improvisation as a way to a new kind of sound.<br/><br/><a href=\"https://www.facebook.com/pages/Vukasin-Markovic/188143861204821\" target=\"_blank\">Vukasin Markovic</a> | <a href=\"http://www.youtube.com/user/nemanjaacimovic\" target=\"_blank\">Nemanja Acimovic</a><br/>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/vukasin.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/nemanja.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 1010, slug: "kanda-kodza-and-nebojsa", title: "Kanda, Kodža i Nebojša", content: "Kanda, Kodža i Nebojša is one of the best alternative rock bands in the region. Their history, from the early 90s until today, is unique for their political views, indefinite anti-establishment voice, and open lyrical arrangement. The innovative mix of rock, reggae and jazz collide unexpectedly with the energy of punk are the proof that Serbia in the 90s as an incubator for a unique type of sound, the world has not yet heard.<br/><br/><a href=\"http://www.37.rs/kkn/\" target=\"_blank\">http://www.37.rs/kkn/</a> | <a href=\"https://www.facebook.com/pages/Kanda-kod%C5%BEa-i-Neboj%C5%A1a/8896469555\" target=\"_blank\">Facebook</a><br/>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/kanda.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 608, slug: "cyril-diagne-lab212", title: "Cyril Diagne (Lab212)", content: "Cyril Diagne, aka kikko_fr, is french and leaves in Montreuil (eastern Paris suburb). He plays a lot, with different kind of technologies, and tries to merge them with unconventional techniques and unexpected people to create interesting experiences. Graduated from Les Gobelins in 2008 he studied graphic design, programming and then co-founded the collective lab212 along with 5 other students. The collective artworks and interactive installations have been exhibited in galleries and festivals around the world and published in various international books and websites. He is also a creative technologist at Octanium, a company he co-founded with Tobias Muthesius to work on commercial projects, for brands such as Adidas, Sony, Rowenta, Repetto..etc.<br/><br/>Lab212 is a multimedia collective, founded in 2008 by some friends. The collective is now made of 10 members whose skills in different fields allow them to deal with artistic, pedagogic or even commercial projects. From UX design to graphic design, programming, electronics and technical design, Lab212 is able to take care of most of the aspects required by innovative interactive projects. By its sensible, poetic and tangible approach of interactive design, Lab212’s projects try to empower users and cast a different light on the technology surrounding our daily life. Through its creations, Lab212 invite people to think about our relation with the world we live in and the people we live with.<br/><br/>By following a user-centered approach, the collective creates strong, playful and inspiring interactive experiences which transform technology into something more. Since its creation, Lab212 had many opportunities to exhibit its works both in french and international events including: Fête de la Science (France), Festival International de l\'Affiche et du Graphisme de Chaumont (France), Cube Festival (France), FICAM festival (Morocco), OneDotZero (China, Russia, UK), Digital Content Expo (Japan), Campus Party (Spain, Colombia, Mexico), and more.<br/><br/><a href=\"http://kikko.fr\" target=\"_blank\">http://kikko.fr</a><br/><a href=\"http://www.lab212.org\" target=\"_blank\">http://www.lab212.org</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/5_3dprint_proj.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/landscape_LightType-_0000_Layer_10.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/2_moc_1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/3_starfield_1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/4_bruitdefonds_4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/4_bruitdefonds_3.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 300, slug: "elliot-woods-and-mimi-son-kimchi-and-chips", title: "Elliot Woods and Mimi Son (Kimchi and Chips)", content: "Kimchi and Chips is a Seoul based art and design studio founded by Elliot Woods (UK) and Mimi Son (South Korea). They are known for discovering novel interactions involving people and media materials, discovering new technical and artistic paradigms. They formed in 2009 to combine the disciplines of code, form, material, concept and mechanism. They create installations and dialogues which have been exhibited on four continents. They create an emulsion of imagined reality within our physical world, in order to develop natural interactions between people, nature and the possibilities of the digital network.<br/><br/>Elliot Woods is a digital media artist, technologist, curator, educator from Manchester UK. He creates provocations towards future interactions between humans and socio-visual design technologies (principally projectors, cameras and graphical computation). Towards this goal, Elliot co-founded Kimchi and Chips, an experimental art / design / technology studio based in Seoul. He is known for transforming a tree into an addressable array of voxels and for throwing augmented fireballs. He is a curator of the ScreenLab Residency and ScreenLab Conference programmes, which develop digital media arts practice, and encourage the dialogue between digital and contemporary art cultures. He applies his academic background in physics to produce sense-able interfaces with abstract systems, whilst applying a methodical approach to artistic enquiry. Elliot is a contributor to the openFrameworks project (a ubiquitous toolkit for creative coding), and an open source contributor to the VVVV platform. His code is available open source and for free on GitHub.<br/><br/>Mimi Son studied Interaction Design at Copenhagen Institute of Interaction Design since finished her MA degree of Interaction Design at the Landsdown Centre of Middlesex University in London. She has been teaching Interactive Storytelling at Kaywon School of Art and Design (Korea) for six years and has been working as an art director in her own studio. Her artwork has been exhibited in Seoul, Tokyo, Barcelona and Arhus in Denmark. She is currently researching emotional and tangible interaction for future life and the effects of technology from a creative approach. She is interested in exploring her surroundings with her eyes shining before creating something interactive and funny based on narrative snippets from her life. She loves to play with art and nature as well as technology, which all lead her into a creative world.<br/><br/><a href=\"http://www.kimchiandchips.com\" target=\"_blank\">http://www.kimchiandchips.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Kimchi-and-Chips-Lit-Tree-Image-4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Assembly-by-Kimchi-and-Chips-08-x.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Assembly-by-Kimchi-and-Chips-16.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/lux-0195.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/lux-lit-tree-2013-kimchi-and-chips.jpg"}], categories: [{ cid: "talks", id: 3 },{ cid: "workshops", id: 2 }] } );items.push( { id: 449, slug: "joreg", title: "Joreg", content: "Joreg *1978, is co-founder of <a href=\"http://vvvv.org\" target=\"_blank\">vvvv.org</a> and core-developer of the multipurpose toolkit vvvv. Besides he teaches, works for money and is mainly concerned with the integration of sound, image and computer code.<br/><br/>vvvv is a hybrid graphical/textual programming environment for easy prototyping and development. It is designed to facilitate the handling of large media environments with physical interfaces, real-time motion graphics, audio and video that can interact with many users simultaneously. Responsible for its development is the <a href=\"http://vvvv.org/impressum\">vvvv group</a>.<br/><br/><a href=\"http://vvvv.org/\" target=\"_blank\">http://vvvv.org</a><br/><a href=\"http://checksum5.com/\" target=\"_blank\">http://checksum5.com</a><br/><a href=\"http://joreg.ath.cx/\" target=\"_blank\">http://joreg.ath.cx</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/christl04.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/pool1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/onformative_marcotempest04_l.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/onformative_marcotempest00050.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/water.jpg"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 569, slug: "julian-adenauer", title: "Julian Adenauer", content: "Julian Adenauer is an artist and creative engineer based in Berlin. He is one half of the artist/inventor duo Sonice Development. Founded in 2009 the duo is working on robotic installations and drawing machines. One of their inventions is the Facadeprinter, a suitcase-sized machine that draws huge graphics onto walls by shooting paintballs. Lately they have been working with a machine that can drive on walls - the Vertwalker.<br/><br/>Their work has amongst other been shown in London (Saatchi Gallery), Jerusalem (Musrara Mix Festival), Amsterdam (Mediamatic), Zaragoza (Asalto), Norköpping (New Media Meeting), Cologne (BLOOOM / Art Fair) and Berlin (various).<br/><br/>Apart from his work with Sonice, Julian is the initiator of the annual retune conference. retune is a platform for artists, designers, technologists and researchers who explore, shape and critically question new ways of living, working, thinking and expressing with technology.<br/><br/><a href=\"http://sonicedevelopment.com/\" target=\"_blank\">http://sonicedevelopment.com</a><br/><a href=\"http://retune.de/\" target=\"_blank\">http://retune.de</a><br/><a href=\"http://julianadenauer.de/\" target=\"_blank\">http://julianadenauer.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Sonice_Facadeprinter_Three-Stones.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Sonice_Emerging-Colorspace_01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Sonice_Facadeprinter_The-Wild.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Sonice_Emerging-Colorspace_02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/Sonice_Praegung-02.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 457, slug: "eno-henze", title: "Eno Henze", content: "Eno Henze lives and works in Berlin. He divides his time between creating art and stage design and being a creative director for large scale media environments. His artistic works examine how machines transform aesthetic reasoning and notions of the human. Combining theory with technology and computation, Henze creates images and spaces that oscillate between human and machine origin. Enlarging upon this focus Eno Henze has been curator of the exhibitions and symposiums of the last three editions of <a href=\"http://node13.vvvv.org/\" target=\"_blank\">NODE</a> in Frankfurt.<br/><br/>His work has been exhibited internationally in gallerys and museums, such as the Moscow Biennale, the Art Cologne or the Frankfurter Kunstverein. For choreographer David Dawson he creates stage designs for the Dutch National Ballet and the Royal Ballet of England. His creative direction for commercial clients such as Mercedes-Benz has gained international awards including D&amp;ADs Black Pencil and ADC Gold.<br/><br/><a href=\"http://www.enohenze.de/\" target=\"_blank\">http://www.enohenze.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/1130305-small-1200x675.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/DSC_9594-1200x594.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/2012.01.16-11.00-1200x600.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/HNBPG6.110605-1200x799.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/DSC_9540-1200x618.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 330, slug: "patricia-jones", title: "Patricia Jones", content: "After serving for a year as Eyebeam\'s Interim Executive Director, Pat Jones has been selected by the Board as the organization\'s permanent Executive Director. She has worked in the nonprofit field for many years and has served as the Executive Director of two other arts organizations. For 12 years she served as the Executive Vice President of the Alliance for the Arts, an information, research and policy organization serving arts organizations in New York City and the region, where she was responsible for the first city-wide study of the economic importance of the arts as well as programs in arts and education, cultural tourism, and guidesbooks, including A Guide to NYC Museums and the Kids Culture Catalog. Pat was also the Executive Director of the South Florida Art Center, which offered studio and exhibition space to over 90 artists on Lincoln Road in Miami Beach. Following a career in print and television journalism, her first nonprofit position was as the Associate Director of New York\'s Municipal Art Society.<br/><br/>As a consultant, Pat has worked with organizations ranging from the Miami City Ballet and the North Miami Museum of Contemporary Art to Sirius Thinking Educational Foundation, the nonprofit research arm of Sirius Thinking, a New York-based multi-media entertainment company focusing on educational programming for children. She currently serves on the board of the Maysles Documentary Center and has been a board member of the Alliance for the Arts, Jennifer Muller/The Works, and the Architectural League.<br/><br/>Pat has an undergraduate degree from Harvard College and a Masters in Urban Planning from Columbia School of Architecture and Planning.<br/><br/><a href=\"http://www.eyebeam.org\" target=\"_blank\">http://www.eyebeam.org</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/6944781182_0404977d09_h.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/IMG_0076.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/eyebeam_32.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 750, slug: "matthieu-cherubini", title: "Matthieu Cherubini", content: "Born in 1984, Switzerland. He is currently a research student in the Design Interactions department in Royal College of Art. His research examines the implications of algorithms on our domestic and everyday lives both today and in the near future. He holds a BA in Computer Science and a MA in Media Design from Geneva University of Art and Design where he is currently working as a teaching assistant.<br/><br/>He has a background in software engineering and media design. His work has been presented internationally including Biennale Internationale de Design (FR), KIBLA Multimedia Center (SL), FACT Gallery (UK), FILE2011/2012 (BR) and also has been published in Wired, FastCompany, WeMakeMoneyNotArt, BBC, ...<br/><br/><a href=\"http://www.mchrbn.net\" target=\"_blank\">http://www.mchrbn.net</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/39_visualisation2.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/23_2.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/23_3.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/50_eav1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/26_awdshow.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 134, slug: "wesley-grubbs-pitch-interactive", title: "Wesley Grubbs (Pitch Interactive)", content: "Wesley Grubbs is an artist, data visualiser and provocateur based in Berkeley, CA. In 2007 he founded Pitch Interactive, a studio who\'s focus is weaving code with design with statistics to find versatile solutions to communicate complex data for clients such as Google, Wired, GE, Esquire, Scientific American, Popular Science and The Dow Jones.<br/><br/>Built upon his life experiences, degrees held in International Economics and Information Systems and his innate interest in the brain and cognition, Wes\' work focuses on revealing patterns about human behaviour and how our actions impact our surroundings.<br/><br/>Pitch Interactive\'s work spans illustrations, physical installations, console game user interfaces, software applications, websites and textiles. Their work has been showcased at the MoMA\'s TalkToMe exhibit in in New York, La Penacée\'s \"Conversations Électriques\" in Montpellier, the McKnight Foundation\'s 30 year anniversary exhibit, the Foosaner Art Museum\'s \"The Art of Networks\" exhibit, The Max Planck Science Express Train, the Data Flow books and many other internationally acclaimed publications.<br/><br/><a href=\"http://www.pitchinteractive.com\" target=\"_blank\">http://www.pitchinteractive.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/pitch_interactive_01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/pitch_interactive_03.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/pitch_interactive_04.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/pitch_interactive_02.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 410, slug: "woeishi-lean", title: "Woeishi Lean", content: "Woei is creating and producing in between the domains of design, technology and live visualisations; reassembling methods from those fields he aims to establish a direction of generative-interactive Design.<br/><br/>Born 1983 in Innsbruck as Woeishi Lean, he gained experience as digital artist from his studies at ‘MultiMediaArt’ as well as three intense years at the <a title=\"Ars Electronica Futurelab\" href=\"http://futurelab.aec.at/\" target=\"_blank\">Ars Electronica Futurelab</a>. Also the years of actively vjing is an important influence whereas cooperative live-projects still constitute the highlights in his digital all-day-life.<br/><br/>Projects and performances in Austria, Germany, Portugal, Mexico and China as well as numerous workshops and the lecture ‘<a title=\"Audiovisualistc Designing Principles\" href=\"http://woei.refect.net/worx/static/audiovisualistic-designing-principles.html\" target=\"_blank\">Audiovisualistics</a>‘ at the University of Applied Sciences, Salzburg, should not only suffice to disprove him being the usual computer-nerd but also depict an individual image of a ‘digital native’<br/><br/><a href=\"http://woei.refect.net\" target=\"_blank\">http://woei.refect.net</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/nemore03.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/adt02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/nemore01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/df03.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/df01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/nemore06.jpg"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 188, slug: "andreas-muller", title: "Andreas Müller", content: "Andreas\' early career included working as Rich Media Director at the world renowned design studio Hi-ReS! for 5 years before founding Nanika together with Hi-ReS! founder Florian Schmitt, to create a company focused on up and coming technology.<br/><br/>On top of his contributions to various award winning projects while at Hi-ReS!, in 2005 he was awarded the prestigious Tokyo Type Directors Club Grand Prix for his piece “For All Seasons”, the first and (so far) only interactive piece to receive the Grand Prix. In 2007, his pieces “Wind” and “SwimmingMessageSystem”, created for Nokia\'s Flagship Stores were selected by Wired magazine to go on display at the yearly Wired NextFest festival. In 2009, Nanika worked on a groundbreaking mix of interactive and video visuals for Diesel\'s S/S 09 show in New York. 2011 saw Nanika bring their love for strong visuals and high technology to the Kasabian 2011 tour, creating unique interactive visuals for a number of their songs.<br/><br/>A well known figure in the digital art scene, Andreas takes great delight in pushing the boundaries of digital expression.<br/><br/><a href=\"http://nanikawa.com\" target=\"_blank\">http://nanikawa.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Andreas-Muller-03.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Andreas-Muller-02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Andreas-Muller-01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Andreas-Muller-04.jpg"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 289, slug: "giorgia-lupi-and-gabriele-rossi-accurat", title: "Giorgia Lupi and Gabriele Rossi (Accurat)", content: "Accurat analyzes data and contexts and designs analytical tools and visual narratives that provide awareness, comprehension and engagement. Accurat was born in 2011 and since then has been working successfully with important Italian and international clients such as the European Union, the United Nations, Corriere della Sera, McCann Erickson, Mondadori, Hearts Communications, The European House Ambrosetti, Poste Italiane, Fiorucci, Pernod Ricard, ING Direct, Vodafone, the New York Public Library, the Lucile and David Packard Foundation, Università degli Studi di Milano, Zanichelli Editore.<br/><br/>Giorgia Lupi is an information designer, researcher and the co-founder of Accurat. Her work in information visualization frequently crosses the divide between digital and print, exploring visual models and metaphors to represent dense and rich data-driven stories. Since 2011 she is also a PhD student in Design at Politecnico di Milano, within Density Design Lab. She has been visiting researcher at Parsons the New School for Design within PIIM (the Parsons Institute for Information Mapping) from September 2012 to March 2013. Her work has been featured in many magazines and she has spoken at conferences around the world. She is the wonner of Bronze Medal at Malofiej 2013, Bronze Lion at Cannes Festival 2013, Special Mention in Core77 Design Awards, a long-list nomination at the Information is Beautiful Awards.<br/><br/>Gabriele Rossi is also the co-founder of Accurat. He studied at Politecnico di Milano and University of Illinois at Chicago. He started Bonsaininja Studio in 2005 and worked there until 2010. He now teaches communication design at Naba and Politecnico di Milano and manages design projects at Accurat. Gabriele never gets lost; a sort of human GPS: that’s why he loves traveling and looking at maps.<br/><br/><a href=\"http://www.accurat.it\" target=\"_blank\">http://www.accurat.it</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/klimt-visualising-painters-lives_51c9c21b85d82.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/8851427814_d8e5919c53_b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/ThanksgivingvsBlackfriday_50b3b1593fefa.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/9361391180_4f0cc284ac_b.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/mistery-map_51c892f27a847.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/8423908166_5d3afc0749_o.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/8248959533_1f3847b5d0_o.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/futureevents_giorgialupi_large.jpg"}], categories: [{ cid: "talks", id: 3 },{ cid: "workshops", id: 2 }] } );items.push( { id: 207, slug: "yuri-suzuki", title: "Yuri Suzuki", content: "Yuri Suzuki is a sound artist, designer and electronic musician who produces work that explores the realms of sound through exquisitely designed pieces.<br/><br/>Suzuki was born in Tokyo in 1980. between 1999 and 2005 he worked for Japanese art unit Maywa Denki, where he developed a strong interest in music and technology. In 2005 he moved to London to study at the Royal College of Art. during this time he worked on some projects for Yamaha and Moritz Waldemeyer, and after his graduation in 2008 he opened his own studio in London. Suzuki’s work raises questions of the relation between sound and people and how music and sound affect people’s mind. Suzuki’s sound art pieces and installations have been shown in exhibitions all around the world.<br/><br/>In 2013, he was appointed as a platform tutor Design Products department in Royal College of Art London,  also started associate position for Disney, New Radiophonic Workshop and Teenage Engineering.<br/><br/>Same year, founded <a href=\"http://dentakulondon.com/\" target=\"_blank\">Dentaku Ltd</a> which is R&amp;D consultancy for several company such as Widen and Kennedy, KKoutlet and AIAIAI.<br/><br/><a href=\"http://yurisuzuki.com\" target=\"_blank\">http://yurisuzuki.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/taxi.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/340755328_1280.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/World-music-2_1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Yuri-Suzuki-@-PAD-.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/8121185857_5f7dc3a56a_o.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Yuri.jpg"}], categories: [{ cid: "talks", id: 3 },{ cid: "workshops", id: 2 }] } );items.push( { id: 832, slug: "transcranial", title: "Transcranial - Klaus Obermaier, Daito Manabe and Kyle McDonald", content: "<em>Transcranial</em> is a collaborative project lead by <a href=\"http://www.exile.at/ko/‎\" target=\"_blank\">Klaus Obermaier</a> with <a href=\"http://www.daito.ws/en/\" target=\"_blank\">Daito Manabe</a> and <a href=\"http://kylemcdonald.net/‎\" target=\"_blank\">Kyle McDonald</a>, produced by CAN_LABS and Resonate Festival, <a href=\"http://www.kikk.be/2013/\" target=\"_blank\">KIKK Festival</a> and <a href=\"http://strp.nl/en/\" target=\"_blank\">STRP Biennale</a>. The project is initiated as a collaboration to provide a vehicle for a multitude of outputs responding to the questions on how contemporary digital technologies and computation tools are shaping design production and development. The project investigates new ways to integrate the new digital scores and related choreographic resources and stimulate new forms of collaborative research involving dance and performance practice.<br/><br/><em>The creation of a performance work for the stage involves a complex interplay between many factors including the performers’ physicality and the dynamics of emergent choreographic forms. To closely reflect this, the real-time system for generating visuals is built on top of computational processes that model and simulate real-world physics. The inherent kinetic properties of these simulations inspired our view that the overall interactive system is much more than simply an extension of the performer, but is a potential performing partner.</em><br/><br/>Scientists use electromagnetic pulses to create glitches on brain activity by altering neuronal currents. Such glitches may cause temporary failures that can be represented by disassembling the body. As if this would be malfunctioning or out of control. Mind expression through body and body expression through mind. Transcranial project explores these expressions, of mind and body, in an interactive performance where technology and human being play the embodied mind.<br/><br/><h1>TEAM</h1><br/><br/><h2>Klaus Obermaier</h2><br/>Since more than two decades media-artist, director/choreographer and composer Klaus Obermaier creates innovative works in the area of performing arts, music, theatre and new media, highly acclaimed by critics and audience. His inter-media performances and artworks are shown at festivals and theaters throughout Europe, Asia, North and South America and Australia. He worked with dancers of the Nederlands Dans Theater, Chris Haring, Robert Tannion (DV8), Desireé Kongerød (S.O.A.P. Dance Theatre Frankfurt) ... He composed for ensembles like Kronos Quartet, German Chamber Philharmonics, Art Ensemble of Chicago, Balanescu Quartet, among others.<br/><br/>Since 2006 he is visiting professor at the University IUAV of Venice teaching directing and new media. Also since 2006 he is jury member of the international choreography competition \'no ballet\' in Ludwigshafen/Rhein, Germany. In 2005 and 2008 he taught as an adjunct professor for composition at the Webster University Vienna. In 2010 and 2011 he held courses for choreography and new media at the Accademia Nazionale di Danza di Roma. He gives lectures at international universities and institutions.<br/><br/><a href=\"http://www.exile.at\" target=\"_blank\">http://www.exile.at</a><br/><br/><h2>Daito Manabe</h2><br/>Daito graduated from the Department of Mathematics, Faculty of Science and Technology, Tokyo University of Science, and Dynamic Sensory Programming Course at International Academy of Media Arts and Sciences (IAMAS). He participated in various projects that made use of his programming skills, across a range of genres and fields. His face performance “Face visualizer, instrument and copy” has been invited by about 30 music/art/film festivals, such as at Sonar Festival (Barcelona) and Transmediale (Berlin) . He also devotes his energies to educational activities such as workshops in various countries, including at MIT Media Lab and Fabrica. In addition, he has participated as a presenter in the openFrameworks Developer Meeting and at cycling ’74 Expo. He served as a member of the judging panel for the 2009 Prix Ars Electronica in the Digital Music category, and received the 2011 Award of Distinction in the Interactive Art category. He has won the Japan Media Arts Festival Excellence Prize twice and has been recommended by the jury on seven occasions.<br/><br/><a href=\"http://www.daito.ws\" target=\"_blank\">http://www.daito.ws</a><br/><br/><h2>Kyle McDonald</h2><br/>Kyle McDonald is a media artist who works with code, with a background in philosophy and computer science. He creates intricate systems with playful realisations, sharing the source and challenging others to create and contribute. Kyle is a regular collaborator on arts- engineering initiatives such as openFrameworks, having developed a number of extensions which provide connectivity to powerful image processing and computer vision libraries. For the past few years, Kyle has applied these techniques to problems in 3D sensing, for interaction and visualisation, starting with structured light techniques, and later the Kinect. Kyle\'s work ranges from hyper-formal glitch experiments to tactical and interrogative installations and performance. He was recently Guest Researcher in residence at the Yamaguchi Center for Arts and Media, Japan, and is currently adjunct professor at ITP.<br/><br/><a href=\"http://kylemcdonald.net\" target=\"_blank\">http://kylemcdonald.net</a><br/><br/><h1>Dancers</h1><br/><br/><h2>Milica Pisic</h2><br/>Milica Pisic graduated in ballet school Lujo Davico, Belgrade, in the department of contemporary dance. Amongst many others, she performed at Yesterday by Jasmin Vardimon,  Alpha Boys by Guy Weizman and Roni Haver; Handle With Great Care by Dalija Acin Thelander; Myrrh Of Cinnamon by Guy Weizman and Roni Haver; Carmen In Four Rounds by Isidora Stanisic and others. She has received annual award for the role of Oliver Twist and awarded for the the roles in performance Yesterday by Jasmin Vardimon. Milica also participated a in a number of festivals including International children theater 2010, arts center granship, Shizuoka, Japan; Assitej Korea international summer festival, Korea; Intrnational Theater Festival Okinawa, Japan; X-YU Festival (showcase of innovative dance) New York; W-EST_WHERE, France; Infant, Novi Sad; Les Particules, Geneve, Switzerland; Bitef Festival. She is presented by Bitef Dance Company.<br/><br/><h2>Milos Isailovic</h2><br/>Milos Isailovic was born in 1988 in Loznica, Serbia. During his education in the ballet high school “Lujo Davičo“ he excelled as one of the most talented students and received a stipend from Zurich School of Ballet. Having returned from Zurich he received diploma from “Lujo Davičo“ school and in 2009 became a permanent member of National Theatre Ballet Company in Belgrade and in parallel BITEF theatre dance company. He performed in “Uspavana lepotica” V.Logunov, “Labudovo jezero” D.Parlić, “Žizela” A.Adam, “Don Kihot” V.Vasiljev, “Nečista krv” L.Pilipenko, ”Ukroćena goropad” K.Simić. Solo roles included “Interval” Z.Marković & M.Kolar, “Viva la Vida!” A.Ilić, “Ko to tamo peva” S.Zurovac, and others. With BITEF dance company he performed in „Voljen“ K.MüllerSandstø, “Otelo” Z.Marković & M.Kolar, “Božanstvena komedija” E.Klug, “Alpha Boys” G.Weizman, “Šekspirovi soneti” D.Jocić; L.Mujić, “Wishing Machines” I.Stanišić, “Ako bi smo svi malo utihnuli” S. Abramović  ’’Yesterday’’ Yasmin Vardimon and others.  He received third price on the international competition in Berlin (2005) and first place in Cheseni,Italy for dance and choreography.<br/><br/>--<br/><br/>Resonate visitors arriving before the festival will have an opportunity to get a preview of the project at BITEF theatre on the 31st March. Details and exact time of the performance will be confirmed. There will also be a talk during the festival previewing the project.<br/><br/>The project is being developed in collaboration with <a href=\"http://www.bitef.rs/\" target=\"_blank\">BITEF theatre</a> in Belgrade, <a href=\"http://www.kikk.be/2013/\" target=\"_blank\">KIKK Festival</a>, <a href=\"http://strp.nl/en/\" target=\"_blank\">STRP Biennale</a> and with kind support from the team at <a href=\"http://www.galerija12.com/\" target=\"_blank\">Galerija12</a>.<br/><br/><a href=\"http://www.bitef.rs/\"><img class=\"alignnone  wp-image-833\" alt=\"bitef-sivi-veliki copy\" src=\"http://resonate.io/2014/wp-content/uploads/2014/03/bitef-sivi-veliki-copy.png\" width=\"125\" height=\"43\" /></a>  <a href=\"http://www.kikk.be/\"><img class=\"alignnone  wp-image-834\" alt=\"lilkikk\" src=\"http://resonate.io/2014/wp-content/uploads/2014/03/lilkikk1.png\" width=\"182\" height=\"56\" /></a> <a href=\"http://strp.nl/en/\"><img alt=\"marguerite-humeau-26-jameszoo-1469-570-800\" src=\"http://resonate.io/2014/wp-content/uploads/2014/03/marguerite-humeau-26-jameszoo-1469-570-800.jpg\" width=\"84\" height=\"53\" /></a><a href=\"http://www.galerija12.com/\"><img class=\"alignnone  wp-image-837\" alt=\"GALERIJA_12_LOGO\" src=\"http://resonate.io/2014/wp-content/uploads/2014/03/GALERIJA_12_LOGO1.png\" width=\"70\" height=\"56\" /></a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Klaus-Obermaier-03.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/ram_toolkit_05.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Daito-Manabe-03.jpg"}], categories: [{ cid: "projects", id: 7 }] } );items.push( { id: 819, slug: "marko-nastic", title: "Marko Nastic", content: "Welcome to the world of Marko Nastic, the leading South Eastern European DJ. In a troubled Serbia of the 90’s, Marko and his buddies built one of the most vibrant club scenes in Eastern Europe, the one that inspired writers of Mixmag, The Face, DJ and NME to write accolades many moons ago. They resisted dark forces of political madness through electronic music and a celebration of life.<br/><br/>DJing and music were always part of Marko Nastic’s background: even in his pre-teen years he was fascinated with synthesizers, drum machines and other sound making gadgets. When techno started filtering through to Serbia in the early 90’s, Marko eagerly entered the scene. Soon word on a teenage techno prodigy started spreading around town and this energy channeled into a young &amp; aspiring DJ team called Teenage Techno Punks – all of whom were under 18. Nastic was the leader of the pack, soon to become the hottest talent of South Eastern Europe’s electronic scene. The queues to enter clubs in the region on the nights they performed were longer than ever. The word soon started to spread beyond the boundaries of Serbia.<br/><br/>Just as techno music was becoming popular in Serbia, the Balkan conflict escalated. Marko was too young to fully realize the gravity of the situation, but it did have an impact on his life. “Things were tense, but a lot of it luckily went over my head,” he admits. “It also meant that buying records then was very difficult and the choice was poor”. These circumstances shaped and strengthened Marko just like other kids there. The free parties they threw during those times are still an urban legend in Belgrade.<br/><br/>After the war, the club scenes in neighboring countries became aware of Nastic’s unparalleled DJing skills and his distinctive three-deck style. Marko has since matured into a DJ who cannot be labeled as purely techno, house or minimal; he’s all of that, and more.<br/><br/>Marko was a member of the original Recycled Loops crew. After that label stopped, Marko joined Valentino Kanzyani’s ‘Jesus Loved You’ and started three labels himself, Recon Warriors, which put Marko on the charts, followed by Recon Light and Traffica. Also Marko has loads of projects running at the moment. For example Space Explorers with Marko Milosaljevic, Tango and Cash with Kobaya and don’t forget the projects with Dejan Milicevic. Marko did his first non-European tour in 2002, which started in Brazil. Now he regularly plays gigs all over the world.<br/><br/>(<a href=\"http://www.reconwarriors.com/Artists/204/Marko+Nastic.shtml/nav_start=0#biography\" target=\"_blank\">source</a>)<br/><a href=\"https://www.facebook.com/djmarkonastic\" target=\"_blank\">https://www.facebook.com/djmarkonastic</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/892400_10151564825195761_1490351748_o.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 233, slug: "manuel-jimenez-garcia-bartlett", title: "Manuel Jimenez Garcia (Bartlett)", content: "Manuel Jiménez García is currently Course Master of Research Cluster 4 at the MArch Graduate Architectural Design (GAD) and Unit Master of MArch Unit 19, both at The Bartlett School of Architecture (UCL)(London); he is also curator of the Bartlett Computational Plexus and Programme Director at the Architectural Association\'s Visiting School in Madrid (AAVSM). He has taught and run workshops at Architectural Association\'s Design Research Laboratory (AADRL) (London), Polytechnic University of Architecture (Madrid), European University Madrid and L’École Spéciale d’Architecture (Paris).<br/><br/>Manuel graduated in Architecture from the European University of Madrid, he holds a masters in Architecture + Urbanism (AADRL) from Architectural Association and a masters in Design and Computer modeling from CICE new technologies professional school. He has worked as an architect for the offices of Rogers Stirk Harbour + Partners, Minimaforms, Amid(cero9) and Naja &amp; deOstos, participating actively in multiple international recognised projects.<br/><br/>Manuel Jimenez is a registered Architect at the ARB Architects Registration Board. He is the co-founder of Ctrl+M and madMdesign, an architecture practice based in London. His work has been featured widely in Acadia 2012 (San Francisco), Royal Academy Summer Exhibition (London), X Bienal Española de Arquitectura (Spain), and Rethinking the Human in Technology Driven Architecture 2011 (Crete).<br/><br/><a href=\"http://madmdesign.net\" target=\"_blank\">http://madmdesign.net</a><br/><a href=\"http://www.bartlett.ucl.ac.uk/\" target=\"_blank\">http://www.bartlett.ucl.ac.uk/</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/scenario3_section_b.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/ManuelJimenez_03.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/ManuelJimenez_02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/background_AADRL.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/AAVS-MADRID-02_web.jpeg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/7929625488_cd942c35dc_k.jpeg"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 170, slug: "andreas-gysin", title: "Andreas Gysin", content: "Born in Zürich, Andreas Gysin lives and works as graphic designer between Berlin and Lugano. Writing custom programs is part of his design process independently of the output medium. When not busy on projects he teaches interaction design and programming at ECAL, Lausanne and in SUPSI, Lugano and in workshops worldwide.<br/><br/><a href=\"http://www.ertdfgcvb.ch\" target=\"_blank\">http://www.ertdfgcvb.ch</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/pp2013_cover.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/the_puddle_builder_13_test_05.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/the_puddle_builder_13_test_02.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/novoline_browser_4.png"}], categories: [{ cid: "workshops", id: 2 }] } );items.push( { id: 78, slug: "douglas-edric-stanley", title: "Douglas Edric Stanley", content: "Born and raised in Silicon Valley, Douglas Edric Stanley has since emigrated to France where he has been working for the last decade as artist, theoretician and researcher in Paris, Geneva and Aix-en-Provence. He is currently Professor of Digital Arts at the <a href=\"http://www.ecole-art-aix.fr/hypermedia/\">Aix-en-Provence School of Art</a> where he teaches programming, interactivity, networks and robotics, and runs the Atelier Hypermédia, an atelier dedicated to the exploration of algorithms and code as artistic materials. He is also an Invited Professor at the Media Design Master of the Geneva University of Art and Design (HEAD) where he teaches <a href=\"http://head.hesge.ch/made/projet/category/design-algorithmique/\">Algorithmic Design</a>.<br/><br/>He has taught multiple workshops on the production of code-based art and has participated in several international exhibitions and festivals dedicated to digital art: InterCommunication Center, Tokyo;ZeroOne/ISEA2006, San Jose; Villette Numérique, Paris;Festival Ars Electronica, Linz; Festival Arborescence, Aix-en-Provence; Festival Némo, Paris; Centre Pompidou, Paris;EnterMultimediale, Prague. His interactive force-feedback installation, Asymptote, produced by the InterCommunication Center 1999 for their Interaction Biennial, won an Honorary Mention at the Prix Ars Electronica 2000.<br/><br/>He has been awarded several research and artistic grants for the creation of interactive prototypes and artworks. As a researcher at the laboratory LOEIL in Aix-en-Provence he assists many young artists in the production of interactive, generative, and robotic installations. He is currently a PHD candidate of the <a href=\"http://www.ciren.org/\">Laboratoire esthétique des nouveaux médias</a> at the University of Paris where he explores the evolution of artistic creation in relation to the algorithmisation of the world.<br/><br/><a href=\"http://www.abstractmachine.net\" target=\"_blank\">http://www.abstractmachine.net</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/PhotoNykto04.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/88performancenantes.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/douglas_edric_stanley.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/2220758001_57d8d8a5e8_o.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/4135871411_8e3bb6620a_b.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 823, slug: "john-talabot", title: "John Talabot", content: "If there is one person, who has been causing a stir on the international club circuit recently, it is Barcelona’s John Talabot. Already his debut “My Old School“ (which is meant literally by the way) on Permanent Vacation in 2009 and shortly after that the single “ Sunshine”, which he put out on his own Hivern Disc imprint, made him one of the most promising musicians of the Spanish electronic scene. And those two releases also already set the mark for John Talabot’s unparalleled music: raw, loopy, heavy on the kick drum, sample based, moderate on the tempo, distorted on the drums and light years away from the clean and ever revolving house sound of today. This unique style which also blends influences from afro beat, Detroit techno, Chicago house and cosmic disco, but also northern soul or the energy of Flamenco, immediately turned some heads around. James Murphy, Âme and Aeroplane started including Talabot music in their sets like it was the most natural thing. However – and this is quite rare – he not only gained legions of fans in the house and disco community, but also amongst the leftfield pop and indie rock followers. NME and Resident Advisor both had “Breakthrough“ features on John Talabot and he can be proud of a “Best New Music“ dubbing on Pitchfork. (Being rather elusive on showing his face in magazines or the web it also came to some funny rumors that John Talabot was the alter ego of a well-known techno producer from Detroit).<br/><br/>At the same time he drew the attention of like-minded artists like James Holden and Luke Abott from Border Community, Blondes or Delorean, which lead to a bunch of fertile collaborations: Luke Abbot and Blondes remixed Talabot’s “Sunshine“ single , John Talabot remixed a track by Delorean and vice versa Delorean’s Ekhi contributed vocals to the track “Journeys “ on John’s album). Another example is the Young Turks Label (home of Jamie XX, Holy Fuck, El Guincho or SBTRKT ) on which he released the “Families“ EP in 2010. It was praised beyond limits. Pitchfork for instance hailed: “… where pop and house influences sweetly buffer up against one another to provide an unyielding sense of elation“ and even brought Talabot a comparison with artists like Four Tet or Caribou.<br/><br/>While staying true to his sound, John Talabot has nevertheless shown a constant evolution as a producer since his first release. He has traced a solid musical path that has turned him into one of the big references of European House and has made him also a highly in demand Remixer (for the likes of The XX, Francesco Tristano’s “Aufgang” project, Shit Robot on DFA, Thaiti 80, Joakim or Teengirl Fantasy to name just a few ).<br/><br/>A progression that now crystallizes in “ƒin”, his first full-length album for Permanent Vacation. A record, in which the Barcelona mastermind sets aside the danceable immediacy to expand his stylistic palette more than ever. For that purpose, Talabot melts all the elements that have constructed his distinctive sound until now and makes them emerge from a new perspective, in which the construction of complex song structures, intricate rhythms and superpositions of ever-evolving melodies and atmospheres pick up the baton of the “a kick-drum and a sampler” philosophy of his initial productions. The result brings us 11 tracks (we should call them songs really!) dominated by dark ambiances, gaseous textures and bittersweet moods that, above all, reveal a kind of vivacity that’s really hard to find in contemporary electronics. “Fin” is far from being a track collection. From the majestic opener “Depak Ine“ to it’s solemn ending with “So Will Be Now“ , one of the two tracks that features Talabot’s soul and label mate Pional, each song traces an overall dialogue with the rest, culminating a highly emotional journey through Talabot’s always compelling and unique musical vision.<br/><br/><a href=\"http://www.windishagency.com/artists/john_talabot\" target=\"_blank\">http://www.windishagency.com/artists/john_talabot</a><br/><a href=\"http://www.residentadvisor.net/dj/johntalabot\" target=\"_blank\">http://www.residentadvisor.net/dj/johntalabot</a><br/><br/><img src=\"http://resonate.io/2014/wp-content/uploads/2014/03/unnamed.png\" width=\"301\" height=\"320\" class=\"alignnone\" />", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/john-talabot-miami-live-young-turks.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/john_talabot_press_shot1.jpg"}], categories: [{ cid: "performance", id: 4 }] } );items.push( { id: 943, slug: "onedotzero_rewind", title: "onedotzero_rewind", content: "onedotzero_rewind takes a look back at early work from the first five years of onedotzero. The programme, curated especially by and for Resonate 2014, features select works that were originally screened between 1997-2001, plus episodes from onedottv, an experimental TV anthology that aired in 1999.  <br/><br/>With onedotzero now almost 17 years old, this programme offers a unique insight into key productions, producers and moments that act as a starting point for discourse on the origins and future of desktop digital video production. It gives us context of the scene’s fetishisation of technology, experiments in aesthetics, and genuine attempts to create new forms of visual expression through new languages and storytelling techniques. <br/><br/>digital technology has had a profound effect on the aesthetics of cinema. digital moving image has impacted our cinematic horizons more than say the advent of sound or colour, and what’s exciting is we are still at the beginning of this journey, watching the end of celluloid burn.<br/><br/>onedotzero is an international moving image and digital arts organisation which commissions, showcases and promotes innovation across all aspects of moving image, digital and interactive arts. The organisation, founded in 1996, is known for representing a diverse array of artistic endeavour via the annual onedotzero_adventures in motion festival and associated touring. It has a cross media and collaborative approach attuned to technological advances and fast paced change within digital arts and the contemporary cultural landscape.<br/><br/><a href=\"http://onedotzero.com\" target=\"_blank\">http://onedotzero.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/03/spc1_light-surgeons_thumbexpress.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/spc1_primalsc_kill-all-hippies4.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/spc1_tekkon_blackwhite_2m.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/ssnack+drinkRyanIce.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/tmb_RG6.0_0.22351800_1371212427_8a2f__image_slide_image_file_x716px.jpg.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/spc1_fuel_aids.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/03/Screen-Shot-2014-03-20-at-11.11.44.png"}], categories: [{ cid: "screening", id: 5 }] } );items.push( { id: 724, slug: "justin-windle", title: "Justin Windle", content: "Justin is a visual artist and creative programmer making experimental generative art, interactive computational graphics, audio sequencers and open source toys and tools for the web.<br/><br/>He explores the aesthetic possibilities of code through independent studies and collaborations with artists, musicians, engineers, design studios, agencies and startups to create a wide range of projects including real time dynamic music visualisations, custom generative art software, conceptual interactive narratives, art robots, experimental games, printed artworks and creative applications.<br/><br/>After working in London, Stockholm and San Francisco, Justin arrived in New York City where he now works with the Google Creative Lab and helps to shape products, cultivate new ideas and initiatives and expand the possibilities of the web as a platform for creativity, productivity and expression.<br/><br/><a href=\"http://soulwire.co.uk\" target=\"_blank\">http://soulwire.co.uk</a><br/><a href=\"http://codepen.io/soulwire\" target=\"_blank\">http://codepen.io/soulwire</a><br/><a href=\"https://github.com/soulwire\" target=\"_blank\">https://github.com/soulwire</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/murshroom-coral.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/recursion-toy-veins.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/crystallisation.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/muscular-hydrostats.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/recursion-toy-wool.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/plasmatic-isosurface.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 281, slug: "jussi-angesleva-udk", title: "Jussi Ängeslevä (UdK)", content: "Being involved in academia, design industry and conducting his individual experimental work, Jussi Ängeslevä is focussing on embodied interfaces, experiences and services for the public. His work as Vice Creative Director at ART+COM media design studio is consistently yielding international recognition in exhibitions, installations and awards. In parallel he is an honorary professor at the Berlin University of the Art teaching Digital Media Design and has been serving as a juror, chair or advisor in various academic and design bodies such as D&amp;AD, ARS Electronica, TEI and Siggraph.<br/><br/>His design ethos is leveraging hardware, software, physical and graphic design in the search for elegance in highly specific solutions, where the meaning of a work is inseparable from the medium communicating it.<br/><br/><a href=\"http://angesleva.iki.fi\" target=\"_blank\">http://angesleva.iki.fi</a><br/><a href=\"http://digital.udk-berlin.de\" target=\"_blank\">http://digital.udk-berlin.de</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/0.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/6.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/3.png"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/3.jpg"}], categories: [{ cid: "talks", id: 3 },{ cid: "workshops", id: 2 }] } );items.push( { id: 704, slug: "travis-kirton", title: "Travis Kirton", content: "Travis Kirton creates media objects that exist at the boundaries of interface culture. Through the production of custom software and installations, he explores the merging of hardware and software systems in the context of cultural and spatial experience. While his practice predominantly begins in code, Kirton\'s explorations result in a range of forms that include print media, installation, industrial design, performance, and publication. <br/><br/>Kirton’s works have been exhibited internationally, at venues such as the TIFF Bell Lightbox, Toronto, Museums Quartier, Vienna, Amber Festival, Istanbul, The Banff Centre, Canada, Santral Istanbul, and Ars Electronica, Linz, among others. He has also published research papers and print works in a variety of magazines and conferences. <br/><br/>Kirton is currently Senior Partner and Creative Engineer at Slant Design + Marketing in Vancouver. Prior to joining Slant, he was a Researcher at the Innovis Lab, University of Calgary; an Artist in Residence and Instructor at the Alberta College of Art + Design, Calgary; a Media Art Researcher at the Banff New Media Institute; and an Interaction Designer at Ars Electronica, Futurelab, Linz. He holds an MA in Interface Culture from the University of Art and Industrial Design, Linz, as well as a BSc Interactive Arts from the School of Interactive Arts and Technology, Simon Fraser University, Vancouver.<br/><br/><a href=\"http://www.postfl.com/\" target=\"_blank\">http://postfl.com</a><br/><a href=\"http://www.c4ios.com/\" target=\"_blank\">http://c4ios.com</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/01-1.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/03.png"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/05.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/01-2.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/02.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 561, slug: "andreas-nicolas-fischer", title: "Andreas Nicolas Fischer", content: "Andreas Nicolas Fischer (b. 1982, Munich) concerns himself with the physical manifestation of digital processes and data through generative systems. He aims to investigate the effects of technology and automation on society.<br/><br/>Andreas is a graduate from the class of professor Joachim Sauter at the Berlin University of the Arts. His work has been shown at museums, galleries and festivals in Europe, Asia and the U.S. Selected exhibitions include “Stadt am Rande” at the Today Art Museum in Beijing (2010), “Locate Me” at Kunstraum Kreuzberg in Berlin, “Seeing / Knowing” at the Graham Gund Gallery in Gambier, Ohio as well as his most recent solo show “NOISE” at Dixit Algorizmi Gallery Berlin (all in 2011). The double show with Charlotte Becket “Coded Landscapes” was shown at the LEAP Berlin in 2012. Recent solo &amp; group shows include 22,48m Paris, the SECCA in North Carolina and the Rua Red in Dublin. The artist lives and works in Berlin.<br/><br/><a href=\"http://anf.nu\" target=\"_blank\">http://anf.nu</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2014/02/anfischer_SDE_06.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/anfischer_shift.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/anf_schwarm_IV_03.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2014/02/anfischer_schwarm_VII_06.jpg"}], categories: [{ cid: "talks", id: 3 }] } );items.push( { id: 177, slug: "andrea-cuius", title: "Andrea Cuius", content: "Andrea Cuius is a media artist born in Italy now living in London. He works with a range of technologies to create unique experiences and connections between objects, audiences and environments. He has been involved in upscale commercial projects, art exhibitions and events, working with some of the most prestigious studios in the UK such as rAndom International, United Visual Artists and ML Studio.<br/><br/>For Andrea, it is the all-encompassing space that carries importance in his line of work, as it is the sole carrier and deliverer of his medium, light. His ability to process different technologies, gives his work a 360-degree dimension, where its essence of light turns user complexity into easy navigation of luminosity. In 2011 he founded Nocte, a small London based studio, focusing his work on interactive media installations, theatre productions and live events.<br/><br/><a href=\"http://www.nocte.co.uk\" target=\"_blank\">http://www.nocte.co.uk</a>", gallery: [{img: "http://resonate.io/2014/wp-content/uploads/2013/11/The-Company-01.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Bulb.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/So.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/The-Company-02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/Woods.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/AMNZ-software-02.jpg"},{img: "http://resonate.io/2014/wp-content/uploads/2013/11/AMNZ.jpg"}], categories: [{ cid: "workshops", id: 2 }] } );workshops.push( { id: 378, opened: false } );workshops.push( { id: 375, opened: fa 	var programme = document.querySelector('#programme');
	
	items.sort(function(a,b) {
		if (a.title > b.title)
	      return 1;
	    if (a.title < b.title)
	      return -1;
	    // a must be equal to b
	    return 0;
	})

	render = function() {

		for (var i = 0; i < items.length; i++) {
			var item = items[i];

			el.id = item.slug;

			el.innerHTML = '<h2><a href="#' + item.slug + '">'+item.title+'</a></h2><div class="info">' +  item.content + '</div>';
						console.log(item);

			programme.appendChild(el);
		}
	}
	render();
</script>
